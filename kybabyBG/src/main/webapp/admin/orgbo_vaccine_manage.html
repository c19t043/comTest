<!DOCTYPE html>
<html>
<head>
	<title>计免开放设置</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/date/WdatePicker.js"></script>
	<script src="js/basic.js"></script>
	<script src="js/common.js"></script>
	<script src="js/orgbo_vaccine_manage.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/orgbo_vaccine_manage.css">
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>

	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
					<label>机构名称：</label><input style="width: 120px" id="hospitalLname" type="text">
                    <label>开放日期：</label><input style="width: 120px" onfocus="WdatePicker()" id="open_Date" type="text">
                    <span onclick="search_click()" class="bu">查找</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			
			<div id="bottom_div" class="bottom_div">
				<div class="bottom_div_tit">
					 <span class="tit_info"></span>
					 <span id="button_add_click" onclick="saveOrUpdate()" class="button_style button_add">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
					<form id="data_form" action="" method="post" enctype="multipart/form-data">
			            <div class="fj">
			            	<input id="keyId" type="hidden" name="organInoculationOpenResources.id"/>
							<label>社区机构：</label>
							<select id="hospitalBasicInfo" name="organInoculationOpenResources.hospitalBasicInfo.id">
							</select>
							
							<label>开放日期：</label>
							<input id="openDate" type="text" name="organInoculationOpenResources.openDate" onfocus="WdatePicker()" readonly="readonly">
							
							<label>开始时间：</label>
							<select  id="openStartTime" name="organInoculationOpenResources.openStartTime">
								<option>08:00</option>
								<option>08:30</option>
								<option>09:00</option>
							</select>
												
							<label>结束时间：</label>
							<select id="openEndTime" name="organInoculationOpenResources.openEndTime">
								<option>11:00</option>
								<option>11:30</option>
								<option>12:00</option>
								<option>16:00</option>
								<option>16:30</option>
								<option>17:00</option>
								<option>17:30</option>
							</select>
			            </div>
			            <div class="fj">
			            	<label>休息开始时间：</label>
							<select  id="restStartTime" name="organInoculationOpenResources.restStartTime">
								<option>12:00</option>
								<option>11:30</option>
								<option>11:00</option>
							</select>
							
			            	<label>休息结束时间：</label>
							<select  id="restEndTime" name="organInoculationOpenResources.restEndTime">
								<option>11:00</option>
								<option>11:30</option>
								<option>12:00</option>
								<option>12:30</option>
								<option>13:00</option>
								<option>13:30</option>
								<option>14:00</option>
								<option>14:30</option>
							</select>
							
							<label>时间分割值：</label>
							<select id="timeDivisionValue" name="organInoculationOpenResources.timeDivisionValue">
								<option>30</option>
								<option>60</option>
							</select>
							
							<label>是否可用：</label>
							<select id="isAvailable" name="organInoculationOpenResources.isAvailable">
								<option>Y</option>
								<option>N</option>
							</select>
			            </div>
			             <div class="fj">
			            	<label>普通窗口开放资源：</label>
							<input id="generalNum" type="text" name="organInoculationOpenResources.generalNum" placeholder="输入整数">
							
							<label>绿色通道开放资源：</label>
							<input id="greenChannelNum" type="text" name="organInoculationOpenResources.greenChannelNum" placeholder="输入整数">
			            </div>
		          	</form>
				</div>
	          	<!-- 计免开放明细 -->
	          	<table id="node_table_title" class="table_title" style="display: none">
					<tr>
						<th style='width:20%'>序列</th>
						<th style='width:20%'>开放开始时间段</th>
						<th style='width:20%'>开放结束时间段</th>
						<th style='width:20%'>普通窗口剩余资源</th>
						<th style='width:20%'>绿色通道剩余资源</th>
					</tr>
				</table>
				<div class="table_h" style="overflow:auto;">
					<table id="node_table_content" class="table_content" border="1" >
						<tbody id="node_Tbody"></tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
</div>

  </body>
</html>
