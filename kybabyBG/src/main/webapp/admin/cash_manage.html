<!DOCTYPE html>
<html>
<head>
<title>提现管理</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/basic.js"></script>
<script src="js/common.js"></script>
<script src="js/cash_manage.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/cash_manage.css">
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>
	
	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
          <label ><input class="check_filtrate" type="checkbox">结算状态：</label>
          <select id="input_1">
          	<option></option>
          	<option>已申请</option>
          	<option>已审核</option>
          	<option>已打款</option>
          </select>
          
          <label ><input class="check_filtrate" type="checkbox">医生姓名：</label>
          <input id="input_2" type="text">
          <span class="bu" onclick='filtrate()'>查找</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">
                   
				</table>
				<table id="table_content_plus" style="display:none">
                   
				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			<div id="bottom_div" class="bottom_div" >
			  <div class="bottom_div_tit">
				  <span class="tit_info"></span>
				  <span id="button_add_click" class="button_style button_add">确认</span>
					<span id="button_update_click" class="button_style button_change">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
          <div class="fj">
              <label>日期：</label>
              <input type="text" id="show_time" readonly="readonly" disabled="disabled">
              <label>结算金额：</label>
              <input type="text" id="show_money" readonly="readonly" disabled="disabled">
          </div>
          <div class="fj">
              <label>医生姓名：</label>
              <input type="text" id="show_name" readonly="readonly" disabled="disabled">
              <label>结算状态：</label>
              <select id="show_status">
              	<option>已申请</option>
              	<option>已审核</option>
              	<option>已打款</option>
              </select>
          </div>
				</div>
			</div>
		</div>	
	</div>
</div>

<div class="show_window_mask">
</div>
<div class="show_window">
			<table class="table_title">
				<tr>
					<th width="10%">序列</th>
					<th width="30%">时间</th>
					<th width="30%">文件名</th>
					<th width="30%">
						<div id="window_close_cli"></div>
					</th>
				</tr>
			</table>
			<div class="table_h">
				<table class="table_content" id="table_content_w">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num_w" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click_w('default','1')">首页</span>
					<span class="button" onclick="page_click_w('default','prev')" >上一页</span>
					<span class="num" id="now_page_num_w" >1</span>
					<span class="button" onclick="page_click_w('default','next')">下一页</span>
					<span class="button" onclick="page_click_w('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num_w" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page_w" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go_w()">Go</span>
				</div>
			</div>
</div>
</body>
</html>
