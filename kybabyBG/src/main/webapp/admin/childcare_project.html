<!DOCTYPE html>
<html>
<head>
	<title>儿保项目管理</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/date/WdatePicker.js"></script>
	<script src="js/basic.js"></script>
	<script src="js/common.js"></script>
	<script src="js/childcare_project.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/childcare_project.css">
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>

	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
					<label>儿保项目名称：</label><input style="width: 120px" id="ruleName_con" type="text">
<!-- 					<label>工作日期：</label><input id="workDate_con" onfocus="WdatePicker()" type="text" readonly="readonly"> -->
                    <span onclick="search_click()" class="bu">查找</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			
			<div id="bottom_div" class="bottom_div">
				<div class="bottom_div_tit">
					 <span class="tit_info"></span>
					 <span id="button_add_click" onclick="saveOrUpdate()" class="button_style button_add">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
					<form id="data_form" action="" method="post" enctype="multipart/form-data">
			            <div class="fj">
			            	<input id="keyId" type="hidden" name="childcareProject.id"/>
							<label>项目标题：</label>
							<input id="projectTitle" name="childcareProject.projectTitle" type="text" >
							
							<label>归属分类：</label>
							<select id="childcareProjectType" name="childcareProject.childcareProjectType.id" style="width: 200px"></select>
			            </div>
			             <div class="fj">
			             	<label>最小月龄：</label>
							<input id="minMonthAge" name="childcareProject.minMonthAge" type="number" >个月
							
							<label>最大月龄：</label>
							<input id="maxMonthAge" name="childcareProject.maxMonthAge" type="number" >个月
							
							<label>项目费用：</label>
							<input id="itemMoney" name="childcareProject.itemMoney" type="number" >￥
			             </div>
			            <div class="fj">
			            	<label>项目内容：</label>
							<textarea rows="3" cols="20" id="projectContent" name="childcareProject.projectContent"></textarea>
			            	
			            	<label>备注：</label>
							<textarea rows="3" cols="20" id="remark" name="childcareProject.remark"></textarea>
							
							<label>排序号：</label>
							<input id="sort" name="childcareProject.sort" type="number" placeholder="输入序号">
			            </div>
		          	</form>
				</div>
			</div>
		</div>	
	</div>
</div>

  </body>
</html>
