<!DOCTYPE html>
<html>
<head>
<title>补贴管理</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/date/WdatePicker.js"></script>
<script src="js/basic.js"></script>
<script src="js/common.js"></script>
<script src="js/subsidies_manage.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/subsidies_manage.css">
<script type="text/javascript">
//   window.onload=function()
//   {
//	   getSubsidy();
//   }
</script>
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>
	
	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
					补贴标签定义：
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">


				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			<div id="bottom_div" class="bottom_div">
			  <div class="bottom_div_tit">
				  <span class="tit_info"></span>
				  <span id="button_add_click" onclick="add_information()" class="button_style button_add">确认</span>
					<span id="button_update_click" onclick="update_information()" class="button_style button_change">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
					<div class="bottom_div_con_first">
						<label>金额：</label>
						<input id="sub_money" type="text" maxlength="15" placeholder="请输入金额">
					</div>
					<div class="bottom_div_con_long">
						<label>起止日期：</label>
						<input id="sub_starttime" onfocus="WdatePicker()" type="text">~<input id="sub_endtime" onfocus="WdatePicker()" type="text">
					</div>
					<div class="bottom_div_con_first">
						<label>补贴类型：</label>
						<select id="sub_type" onchange='sub_type_change()'>
							<option>交通补贴</option>
							<option>活跃度补贴</option>
						</select>
					</div>
					<div class="bottom_div_con_first">
						<label>累计单数：</label>
						<input id="sub_num" type="text" maxlength="15" placeholder="请输入单数">
					</div>
					<div class="bottom_div_con_first">
						<span>状态：</span>
						<select id="sub_status">
							<option value="Y">Y</option>
							<option value="N">N</option>
						</select>
					</div>

				</div>
			</div>
		</div>	
	</div>
</div>


</body>
</html>
