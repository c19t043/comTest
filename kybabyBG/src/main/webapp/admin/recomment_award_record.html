<!DOCTYPE html>
<html>
<head>
	<title>推荐及奖励管理</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/date/WdatePicker.js"></script>
	<script src="js/basic.js"></script>
	<script src="js/common.js"></script>
	<script src="js/recomment_award_record.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/recomment_award_record.css">
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>

	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
				 	<label>推荐类型：</label>
						<select id="recommendType">
	                    	<option value="">==请选择==</option>
					    	<option value="用户推荐用户">用户推荐用户</option>
					    	<option value="医生推荐医生">医生推荐医生</option>
					    	<option value="用户推荐医生">用户推荐医生</option>
					    	<option value="医生推荐用户">医生推荐用户</option>
	                    </select>
	                <label>奖励时间：</label><input style="width: 100px" onfocus="WdatePicker()" id="awardTime" type="text">
                    <label>是否发放：</label>
						<select id="isGrant">
	                    	<option value="">请选择</option>
					    	<option value="Y">Y</option>
					    	<option value="N">N</option>
	                    </select>
                    <label>推荐用户：</label><input style="width: 100px" id="recommendUser" type="text" placeholder="输入手机号">
                    <label>被推荐用户：</label><input style="width: 100px" id="beenRecommendUser" type="text" placeholder="输入手机号">
                    <br>
                    <label>推荐医生姓名：</label><input style="width: 100px" id="recommendDoctorName" type="text" placeholder="输入医生姓名">
                    <label>推荐医生手机：</label><input style="width: 100px" id="recommendDoctorPhone" type="text" placeholder="输入医生手机">
                    <label>被推荐医生姓名：</label><input style="width: 100px" id="beenRecommendDoctorName" type="text" placeholder="输入姓名">
                    <label>被推荐医生手机：</label><input style="width: 100px" id="beenRecommendDoctorPhone" type="text" placeholder="输入手机号">
                    <span onclick="search_click()" class="bu">查找</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			
			<div id="bottom_div" class="bottom_div">
				<div class="bottom_div_tit">
					 <span class="tit_info"></span>
					 <span id="button_add_click" onclick="saveOrUpdate()" class="button_style button_add">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
					<form id="data_form" action="" method="post" enctype="multipart/form-data">
			            <div class="fj">
			            	<input id="keyId" type="hidden" name="orgOpenBusiness.id"/>
							<label>业务名称：</label>
							<input id="businessName" name="orgOpenBusiness.businessName" type="text">
							
							<label>排序号：</label>
							<input id="sort" name="orgOpenBusiness.sort" type="number" placeholder="输入排序号">
			            </div>
		          	</form>
				</div>
			</div>
		</div>	
	</div>
</div>

  </body>
</html>
