<!DOCTYPE html>
<html>
<head>
	<title>保底分成管理</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/date/WdatePicker.js"></script>
	<script src="js/basic.js"></script>
	<script src="js/common.js"></script>
	<script src="js/doctorclinic_hospital_position.js"></script>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/doctorclinic_hospital_position.css">
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>

	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
					<label>工作单位：</label><input style="width: 120px" id="hospitalNmae" type="text">
                    <label>职称：</label><input style="width: 120px" id="majorName" type="text">
                    <label>其他机构：</label><input style="width: 120px" id="clinicOrg" type="text">
                    <span onclick="search_click()" class="bu">查找</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			
			<div id="bottom_div" class="bottom_div">
				<div class="bottom_div_tit">
					 <span class="tit_info"></span>
					 <span id="button_add_click" onclick="saveOrUpdate()" class="button_style button_add">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
					<fieldset style="border: 1px solid blue;margin: 5px 15px 0 15px">
						<legend style="font-weight: bold;">过滤条件</legend>
						<div class="fj">
							<label>工作单位：</label>
							<input type="text" placeholder="查询工作单位" onblur="filterWorkUnit(this,'工作单位选项')"/>
							
							<label>其他机构名称：</label>
							<input type="text" placeholder="查询其他机构" onblur="filterWorkUnit(this,'其他单位选项')"/>
			            </div>
					</fieldset>
					<form id="data_form" action="" method="post" enctype="multipart/form-data">
						<div class="fj">
							<span style="color: red;font-size: small;">本单位门诊及分成可以不管其他机构；配置其他机构信息时需要配置工作单位及职称信息</span>
			            </div>
			            <div class="fj">
			            	<input id="keyId" type="hidden" name="hospitalPosition.id"/>
							<label for="hospitalName">工作单位：</label>
							<select id="hospitalName" name="hospitalPosition.hospitalBasicInfo.id">
							</select>
							
							<label for="commission">本单位分成：</label>
							<input id="commission" type="text" name="hospitalPosition.commission" placeholder="输入数字"/>
							
							<label for="clinicMoney">本单位门诊费：</label>
							<input id="clinicMoney" type="text" name="hospitalPosition.clinicMoney" placeholder="输入数字"/>
							
							<label>职称：</label>
							<select id="positionName" name="hospitalPosition.position.id"></select>
			            </div>
			            <div class="fj">
							<label>其他机构名称：</label>
							<select id="doctorMorePracticeOrgInfo" name="hospitalPosition.doctorMorePracticeOrgInfo.id">
							</select>
							
							<label>保底薪酬：</label>
							<input id="baseSalary" type="text" name="hospitalPosition.baseSalary" placeholder="输入数字"/>
							
							<label>半天保底薪酬：</label>
							<input id="halfDayMoney" type="text" name="hospitalPosition.halfDayMoney" placeholder="输入数字"/>
							
							<label>外单位门诊费：</label>
							<input id="clinicMoneyOut" type="text" name="hospitalPosition.clinicMoneyOut" placeholder="输入数字"/>
			            </div>
			             <div class="fj">
			             	<label>额外单笔分成：</label>
							<input id="commissionPerCase" type="text" name="hospitalPosition.commissionPerCase" placeholder="输入数字"/>
			             	<label>业务类型：</label>
							<select id="businessType" name="hospitalPosition.businessType">
								<option value="0">门诊业务
								<option value="1">儿保业务
							</select>
			             </div>
		          	</form>
				</div>
			</div>
		</div>	
	</div>
</div>

  </body>
</html>
