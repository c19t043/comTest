<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/lg.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
	$.ajax({
		url:'adminManage.action',
	  	data:{action:"hadLogin"},
	  	async:false,
	    success:function(result){
	    	if(result.mes=="已登录"){
					window.location.href="control_stand.html";
	      }
	    }
	});
function login() {

var adminName = $.trim($("#name").val());

$.ajax({
        url:'adminManage.action',
        data:{action:"login",adminName:adminName,password:$("#password").val()},
        success:function(result){
            if(result.mes == "账号不存在"){
                alert("用户名不存在");
            } else if(result.mes == "密码错误"){
                alert("密码错误");
            }
            else {
                   window.location.href="control_stand.html";
            }    
        }
});
}        
        
function preCheck() {
    if($.trim($("#name").val())=="") {
        alert("输入的用户名为空");
        return false;
    } else if($.trim($("#password").val())=="") {
        alert("输入的密码为空");
        return false;
    } else {
        login();
    }
}

    </script>
</head>
<body>
    <div id="box">
        <div style="position: absolute;top: 260px;left: 680px">
        <span class="font">账号:</span><input type="text" class="in" id="name" /><br/><br/>

        <span class="font">密码:</span><input type="password" class="in" id="password" />
        <div class="bu" onclick="login()">登录</div>
        </div>
    </div>
<script type="text/javascript">
window.onkeydown = function(e){
	e= e||event;
	if(e.keyCode == 13){
		login();
	}
};

</script>
</body>
</html>
