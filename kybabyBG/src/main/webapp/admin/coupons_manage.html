<!DOCTYPE html>
<html>
<head>
<title>优惠券管理</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/date/WdatePicker.js"></script>
<script src="js/basic.js"></script>
<script src="js/common.js"></script>
<script src="js/coupons_manage.js"></script>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/coupons_manage.css">
<script type="text/javascript">
window.onload=function()
{
  $.ajax(
		  {
			 type:'post',
			 url:'couponManage.action',
			 data:{action:"test"},
			 success:function(result)
			 {
				 
			 }
		  });
}

</script>
</head>
<body>

<div id="headcon" class="headcon">

</div>

<div class="middlecon">
	<div id="leftcon" class="leftcon">

	</div>
	
	<div id="rightcon" class="rightcon">
		<div class="content">
			<div id="con_position" class="con_position">
				<h1 id="con_tit" class="con_tit"></h1>
				<div id="con_meu" class="con_meu">
					<span>首页</span>
					<span>/</span>
					<span class="first"></span>
					<span>/</span>
					<span class="second"></span>
				</div>
				<div class="con_contral">
                    <span class="tishi">已有优惠券：</span>
				</div>
				<table id="table_title" class="table_title">

				</table>
			</div>
			<div class="table_h">
				<table id="table_content" class="table_content">

				</table>
			</div>
			<div class="con_page">
				<span class="a">共&nbsp;<span id="con_num" class="con_num"></span>&nbsp;条数据</span>
				<div class="button_cli">
					<span class="button" onclick="page_click('default','1')">首页</span>
					<span class="button" onclick="page_click('default','prev')" >上一页</span>
					<span class="num" id="now_page_num" >1</span>
					<span class="button" onclick="page_click('default','next')">下一页</span>
					<span class="button" onclick="page_click('default','end')">尾页</span>
				</div>
				<div class="page_go">
					<span class="b">共&nbsp;<span id="page_num" class="page_num"></span>&nbsp;页</span>
					<span class="c">跳转到&nbsp;<input id="go_page" type="number" value="1" min="1">&nbsp;页</span>
					<span class="button" onclick="page_click_go()">Go</span>
				</div>
			</div>
			<div id="bottom_div" class="bottom_div">
			  <div class="bottom_div_tit">
				  <span class="tit_info"></span>
				  <span id="button_add_click" onclick="saveOrUpdate()" class="button_style button_add">确认</span>
					<span id="button_cancel_click" class="button_style button_cancel">取消</span>
				</div>
				<div id="bottom_div_con" class="bottom_div_con">
				<form id="data_form" action="" method="post" enctype="multipart/form-data">
					<input id="keyId" type="hidden" name="coupon.id">
                    <div class="fj">
                    	<label>优惠券名称：</label>
                        <input id="couponName" type="text" name="coupon.couponName">
                        
                    	<label>卡劵类型：</label>
                        <select id="couponType" class="xiao" onchange="doCouponType(this)" name="coupon.couponType">
                        	<option value="as">抵扣</option>
                        	<option value="md">折扣</option> 
                        	<option value="pc">单品</option>               
                        	<option value="pcp">套餐</option>               
                        </select>
                        
                        <label>有效日期：</label>
                        <input id="startTime" onfocus="WdatePicker()" type="text" name="coupon.startTime">~
                        <input id="endTime" onfocus="WdatePicker()" type="text" name="coupon.endTime">                    
                    </div>
                    <div class="fj">
                        <label>抵扣金额：</label>
                        <input id="couponAmount" name="coupon.couponAmount" type="text" placeholder="请输入数字">
                        
                        <label>折扣比例：</label>
                        <input id="discountRate" name="coupon.discountRate" type="text" placeholder="请输入小数">
                        
                        <label>获取方式：</label>
                        <select id="getWay" class="xiao" name="coupon.getWay">
                        	<option>直接获取</option>
                        	<option>点击领取</option>                
                        </select>
                    </div>
                    <div class="fj">
                    	<label>最低消费金额：</label>
                        <input id="minConsumption" type="text" name="coupon.minConsumption" placeholder="请输入数字">
                    
                 		<label>最高折扣金额：</label>
                        <input id="maxAmount" type="text" name="coupon.maxAmount" placeholder="请输入数字">
                        
                    	<label>说明：</label>
                        <textarea id="remark" rows="3" cols="30" name="coupon.remark"></textarea>
                    </div>
				</form>
				</div>
			</div>
		</div>	
	</div>
</div>


</body>
</html>
