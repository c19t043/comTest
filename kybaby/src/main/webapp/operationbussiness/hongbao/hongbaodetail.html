<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
<head>
    <title>红包</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-2.1.3.js"></script>
    <style>
        body{
            text-align: center;
        }
        .yuanhu{
            width: 100%;
            height: 100px;
            position: relative;
            background: #E05449;
        }
        .yuanhu>div{
            width: 100%;
            height: 80px;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
            border-left: 1px solid #D04A3C;
            border-right:  1px solid #D04A3C;
            position: absolute;
            left: 0px;
            top: 54px;
            background: #E05449;
        }
        .yuanhu>p{
            padding:10px 30px;
            color: #DDBC84;
            text-align: left;
        }
        .userimg{
            width: 70px;
            height: 70px;
            border-radius: 100%;
            position: absolute;
            left: 50%;
            margin-left: -35px;
            top: 96px;
            z-index: 300;
        }
        .spe{
            color: #909090;
            margin: 12px 0px;
        }
        .money{
            font-size: 33px;
            font-weight: bolder;
            margin: 12px 0px;
        }
        .money>span{
            font-weight: 600;
            font-size: 14px;
        }
        .instruction,.record{
            color: #4FC1E9;
            margin: 15px 0px;
        }
        .gray_s{
            width: 100%;
            height: 2px;
            background: #909090;
            margin: 25px 0px;
        }
    </style>
</head>
<body>
<div class="yuanhu">
    <p>红包详情<br/>微信安全支付</p>
    <div></div>
</div>
<img class="userimg" src="images/openhongbao.jpg" alt=""/>
<p style="margin: 80px 0px 10px">静静的红包</p>
<p class="spe">恭喜发财，大吉大利！</p>
<p class="money">0.01<span>元</span></p>
<p class="instruction">已存入零钱，可用于发红包</p>
<p class="gray_s"></p>
<p class="leavemessage">留言</p>
<p class="record">查看我的红包记录</p>
<script>
    $(function () {
        $('.closehongbao').click(function () {
            $('#hongbao').hide();
        });
        $('.starthongbao').click(function () {
            $('#hongbao').show();
        });
    });
    function openhongbao(div){
        $(div).addClass('openhongbaospe');
        setTimeout(function () {
            $(div).removeClass('openhongbaospe');
        },1000);
        setTimeout(function () {
            window.location.href='hongbaodetail.html';
        },2000);
    }
</script>
</body>
</html>
