<!DOCTYPE html>
<html>
<head  class="no-js" lang="zh-cn">
    <meta charset="UTF-8">
    <title>调查表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            text-align: center;
            width: 100%;
            height: 100%;
            background: #DA9289;
        }
        #content{
            position: fixed;
            top:0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 111;
        }
        #content1{
            position: fixed;
            top:0px;
            left: 0px;
            width: 100%;
            line-height: 80px;
            z-index: 222;
            text-align: center;
        }
        img.home{
            width: 100%;
            height: 100%;
            margin-top: 0px;
        }
        .home1{
            width: 70%;
            margin-top: 60px;
        }
        .answer{
            position: absolute;
            bottom: 8px;
            width: 100%;
            left: 0px;
        }
        .link{
            position: fixed;
            bottom: 20px;
            left: 0px;
            width: 100%;
            text-align: center;
            z-index: 1111;
        }
        .link a{
            font-size: 22px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        var arr=['home1.png','hom1.1.png'];
        var arr1=['home title1.png','home title.png'];
        var n=-1;
        function changeImage(){
            n++;
            if(n==2){
                n=0;
            }
            $('img.home').prop('src','images/'+arr[n]);
            $('img.home1').prop('src','images/'+arr1[n]);
        }
        setInterval(changeImage,600);
        document.onclick=function (){
            window.location.href='home.html';
        }
    </script>
    <script src="js/sharetoother.js" type="text/javascript"></script>
    <script src="js/sha1.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <audio style="display: none" src="images/DJ舞曲-印度亲嘴歌.mp3" onplay="this.currentTime=5" autoplay controls></audio>
</head>
<body>
<div id="content"><img class="home" src="images/home1.png" alt=""/></div>
<div id="content1">
    <img class="home1" src="images/home title.png" alt=""/>
</div>
<div class="link"><a href="home.html">Let's Go! >></a></div>
</body>
</html>
