<!DOCTYPE html>
<html>
<head  class="no-js" lang="zh-cn">
    <meta charset="UTF-8">
    <title>调查表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <script src="../../main/js/config.js"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            text-align: center;
            width: 100%;
            height: 100%;
            background: #DA9289;
        }
        #content{
            position: fixed;
            top:0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        img.home{
            width: 100%;
            height: 100%;
        }
        .answer{
            position: absolute;
            bottom: 8px;
            width: 100%;
            left: 0px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/set.js"></script>
    <script>
        var arr=['home2.jpg','home2+1.jpg'];
        var n=-1;
        function changeImage(){
            n++;
            if(n==2){
                n=0;
            }
            $('img.home').prop('src','images/'+arr[n]);
        }
        setInterval(changeImage,600);

    </script>
    <script src="js/sha1.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/sharetoother.js" type="text/javascript"></script>
    <audio style="display: none" src="images/DJ舞曲-印度亲嘴歌.mp3" onplay="this.currentTime=5" autoplay controls></audio>
</head>
<body>
<div id="content"><img class="home" src="images/home2.jpg" alt=""/></div>
<img id="linkto" onclick="window.location.href='questionone.html'" class="answer" src="images/开始答题.png" alt=""/>
</body>
</html>
