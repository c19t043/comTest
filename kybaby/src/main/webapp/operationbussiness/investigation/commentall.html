<!DOCTYPE html>
<html>
<head class="no-js" lang="zh-cn">
    <meta charset="UTF-8">
    <title>调查表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <script src="../../main/js/config.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            width: 100%;
            height: 100%;
            color: #505050;
            background: #F8E4D9;
            text-align: center;
        }
        .head{
            width: 100%;
            height: 170px;
        }
        .foot{
            position: fixed;
            left: 0px;
            bottom: 0px;
            background: white;
            width: 100%;
            height: 70px;
            padding-top: 10px;
            overflow: hidden;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 80px;
            text-shadow: 0px 0px 6px #F00,0px 0px 12px #F03,0px 0px 18px #F06,0px 0px 24px #F09,0px 0px 30px #F0C,0px 0px 36px #F0F;
            overflow: hidden;
        }
        .foot1,.foot2{
            float: left;
            width: 44%;
            margin-left: 4%;
            border-radius: 6px;
            line-height: 60px;
            height: 60px;
            border: 3px solid #505050;
            box-shadow: 1px 1px 1px 1px #909090,2px 2px 2px 2px #b0b0b0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            margin: 10px 0px 220px;
        }
        .container>div{
            border-bottom: 3px solid white;
            padding: 8px 15px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .userIp{
            font-size: 10px;
            color: #909090;
            text-align: left;
        }
        .content{
            text-align: left;
            line-height: 26px;
        }
        .time{
            font-size: 10px;
            color: #909090;
            text-align: right;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: 'post',
                async: false,
                url: hostOperationbussiness + 'investigation.action',
                data: {
                    action: "getInvestigationMessageList",
                    "showStatus": 'all'
                },
                success: function (result) {
                    var html='';
                    var list=result.investigationMessageList;
                    for(var i= 0,len=list.length;i<len;i++){
                        html+='<div> <p class="userIp">'+list[i].userName+'</p> ' +
                        '<div class="content">'+list[i].messageContent+'</div>' +
                        ' <p class="time">'+list[i].optTime+'</p> </div>';
                    }
                    $('.container').html(html);
                },
                error: function () {
                    alert('you are false');
                }
            });
        });
    </script>
    <script src="js/sha1.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/sharetoother.js" type="text/javascript"></script>
    <audio style="display: none" src="images/DJ舞曲-印度亲嘴歌.mp3" onplay="this.currentTime=5" autoplay controls></audio>
</head>
<body>
<div class="head"><img class="head" src="images/第六个问题.jpg" alt=""/></div>
<div class="container">

</div>
<div class="foot">
    <div class="foot1" onclick="window.location.href='index.html'">去测试吧</div>
    <div class="foot2" onclick="window.location.href='commentAgain.html'">去留言吧</div>
</div>
</body>
</html>
