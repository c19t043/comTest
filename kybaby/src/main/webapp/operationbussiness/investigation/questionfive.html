<!DOCTYPE html>
<html>
<head  class="no-js" lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <script src="../../main/js/config.js"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            text-align: center;
            width: 100%;
            height: 100%;
            background: #DA9289;
        }
        #gif{
            width: 100%;
            height: 170px;
        }
        img.gif{
            width: 100%;
            height: 170px;
        }
        .title{
            width: 100%;
            line-height: 28px;
            padding: 10px 0px;
            text-align: center;
            color: #222;
            font-size: 16px;
            background: #DA9289;
            border-bottom:5px solid #F4EAD4 ;
        }
        .title>img{
            width: 50%;
            height: 60px;
        }
        .content{
            background: #DA9289;
            padding-top: 10px;
        }
        .content>p{
            color: white;
            font-size:16px;
            margin-bottom: 10px;
        }
        .content>img{
            width: 100%;
            margin: -5px 0px;
            position: relative;
            bottom:0px;
        }
        .a{
            left: -100%;
        }
        .b{
            left: 100%;
        }
        .c{
            left: -100%;
        }
        .d{
            left: 100%;
        }
        .e{
            left: -100%;
        }
        .f{
            left: 100%;
        }
        .g{
            left: -100%;
        }
        .nextquestion{
            width: 100%;
        }
        .opatity{
            opacity:0.5;
            filter: alpha(opacity=50);
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script>
        var urlstr=decodeURIComponent(window.location.search.substring(1));
        urlstr=urlstr.split('&')[0]+'&'+urlstr.split('&')[1]+'&'+urlstr.split('&')[2]+'&'+urlstr.split('&')[3];
        $(function () {
            $('.a').animate({left:'0px'},300);
            $('.b').animate({left:'-2%'},400);
            $('.c').animate({left:'0px'},500);
            setTimeout(out,200);
            function out(){
                $('.d').animate({left:'0px'},300);
                $('.e').animate({left:'0px'},400);
                $('.f').animate({left:'0px'},500);
                $('.g').animate({left:'-2%'},600);
            }
        });
        var arr=['title5.png','title5.5.png'];
        var n=-1;
        function changeImage(){
            n++;
            if(n==2){
                n=0;
            }
            $('#title>img').prop('src','images/'+arr[n]);
        }
        setInterval(changeImage,400);
        function speWay(){
            $('#cover').css({display:'block'});
        }
        function clos(){
            $('#cover').css({display:'none'});
        }
        function nextQuestion(div){
            $('.nextquestion').attr('onclick','next()');
            $('.nextquestion').removeClass('opatity');
            if($(div).attr('data-checked')==''){
                $(div).attr('data-checked','checked');
                $(div).addClass('opatity');
            }else{
                $(div).attr('data-checked','');
                $(div).removeClass('opatity');
            }
        }
        function next(){
            var data=$('img[data-checked=checked]');
            var str=$(data).eq(0).attr('data-info').split('-')[1];
            var sum=parseInt($(data).eq(0).attr('data-info').split('-')[2]);
            for (var i= 1,len=data.length;i<len;i++){
                str=str+'::'+$(data).eq(i).attr('data-info').split('-')[1];
                sum+=parseInt($(data).eq(i).attr('data-info').split('-')[2]);
            }
            var s=5+'-'+str+'-'+sum;
            window.location.href='questionsix.html?'+urlstr+'&'+s;
        }
    </script>
    <script src="js/sha1.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/sharetoother.js" type="text/javascript"></script>
    <audio style="display: none" src="images/DJ舞曲-印度亲嘴歌.mp3" onplay="this.currentTime=5" autoplay controls></audio>
</head>
<body>
<div id="gif"><img class="gif" src="images/QQ图片20160203131710.gif" alt=""/></div>
<div id="title" class="title">
    <img src="images/title5.png" alt=""/>
</div>
<div class="content">
    <p>你对老公产后床上功夫的表现评价如何？(可多选)</p>
    <img data-checked="" onclick="nextQuestion(this)" data-info="5-a-2" class="a" src="images/5a.png" alt=""/><br/>
    <img data-checked="" class="b" onclick="nextQuestion(this)" data-info="5-b-2" src="images/5b.png" alt=""/><br/>
    <img data-checked="" class="c" onclick="nextQuestion(this)" data-info="5-c-2" src="images/5c.png" alt=""/><br/>
    <img data-checked="" onclick="nextQuestion(this)" class="d" data-info="5-d-2" src="images/5d.png" alt=""/><br/>
    <img data-checked="" class="e" onclick="nextQuestion(this)" data-info="5-e-2" src="images/5e.png" alt=""/><br/>
    <img data-checked="" class="f" onclick="nextQuestion(this)" data-info="5-f-1" src="images/5f.png" alt=""/><br/>
    <img data-checked="" class="g" onclick="nextQuestion(this)" data-info="5-g-0" src="images/5g.png" alt=""/><br/>
</div>
<img class="nextquestion opatity" src="images/nextquestion.jpg" alt=""/>
</body>
</html>
