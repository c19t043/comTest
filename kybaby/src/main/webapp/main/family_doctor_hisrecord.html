<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>儿保记录</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <style>
        .record_item{
            font-size: 15px;
            background: #F8F8F8;
            border-bottom: 2px solid #fff;
            overflow: hidden;
            padding: 0 15px;
            line-height: 50px;
        }
        .record_item>span{
            display: inline-block;
            float: left;
        }
        .left{
            width: 35%;
        }
        .center{
            width: 35%;
            text-align: center;
        }
        .right{
            width: 30%;
            height: 50px;
            /*background: url(images/next.png)no-repeat right center;*/
            /*background-size: 10px;*/
        }
    </style>
</head>
<body>

<div id="header">
    <div class="header-left" onclick="return_before()"><span>儿保记录</span></div>
    <div class="header-center"></div>
    <div class="header-right"></div>
</div>
<!--header-->

<div id="container">
    <!--<div class="record_item" onclick="window.location.replace('family_doctor_hisdetails.html')"><span class="left">2016-06-21</span><span class="center">9个月</span><span class="right"></span></div>-->
</div>
<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
<script src="js/config.js"></script>
<script>
    $(function () {
        getOrgBabyPreList();
    });
    function getOrgBabyPreList(){
        $.ajax({
            type: 'post',
            url: hostOrgbusiness + 'orgBoManage.action',
            cache: false,
            async: false,
            data: {
                action: "getUserChildcareAppointmentInfoList"
            },
            success: function (result) {
                if(result.mes=='请登录'){
                    ale('请登录', '24px');
                    window.location.href = "login.html";
                }
                else if(result.mes=='成功'){
                    var list=result.userChildcareAppointmentInfoList;
                    if(list!=null){
                        if(list.length>0){
                            var html='';
                            var babyBirth=result.userInfo.birthday.split('-');
                            for(var i= 0,len=list.length;i<len;i++){
                                if(list[i].status=='已会面'){
                                    var recordTime=list[i].organChildcareOpenResources.openDate.split('-');
                                    var month=(parseInt(recordTime[0])-parseInt(babyBirth[0]))*12+parseInt(recordTime[1])-parseInt(babyBirth[1]);
                                    html+='<div class="record_item"><span class="left">'+list[i].organChildcareOpenResources.openDate+'</span><span class="center">'+month+'个月</span><span class="right"></span></div>';
                                }
                            }
                            $('#container').html(html);
                        }
                    }
                }
            },
            error: function () {
                layer();
            }
        });
    }

</script>
</body>
</html>
