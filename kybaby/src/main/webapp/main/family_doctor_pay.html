<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>预定成功</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <style>
        #pay{
            margin: 30px 12px 0;
        }
        #success{
            padding-left: 20px;
            background: url(images/images_family_doctor/true.png)no-repeat left center;
            background-size: 16px;
            font-size: 15px;
        }
        .login_button{
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div id="header">
    <div class="header-left"><span>预定成功</span></div>
    <div class="header-center"></div>
    <div class="header-right"></div>
</div>
<!--header-->

<div id="container">
    <div id="pay">
        <p id="success">

        </p>
    </div>
    <div><p class="login_button" onclick="window.location.href = 'family_doctor.html'">返回家庭医生</p></div>
</div>
<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
<script src="js/config.js"></script>
<script>
    $(function () {
        var arr1=decodeURIComponent(window.location.search.substring(1).split('&')[1]);
        var arr2=decodeURIComponent(window.location.search.substring(1).split('&')[2]);
        var arr3=decodeURIComponent(window.location.search.substring(1).split('&')[3]);
        $('#success').html('亲爱的用户，您已经成功预订'+arr1+'服务包，请尽快前往'+arr2+'社区（地址：'+arr3+'）完成线下支付，谢谢。');
    });
</script>
</body>
</html>
