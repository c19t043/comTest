<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>购买家庭医生服务</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/family_doctor_servicepay.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/MD5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/family_doctor_servicepay.js"></script>
    <script src="js/config.js"></script>
</head>
<body>

<div id="header">
    <div class="header-left" onclick="return_before()" id="big_header_left"><span>购买家庭医生服务</span></div>
<div class="header-center"></div>
<div class="header-right"></div>
</div>
<!--header-->
<div id="container">
    <div id="service_name"></div>
    <div>
        <div id="service_time">
            <p class="padding"><span class="left">服务期限</span><span class="right"></span></p>
            <p class="gray_s"></p>
            <p class="padding"><span class="left">服务到期时间</span><span class="right"></span></p>
        </div>
        <div id="pay_type">
            <p class="padding">选择支付方式</p>
            <div class="selected"><span class="icon" id="WeChat_icon"><img src="images/images_family_doctor/weixin_color.png"/></span><span class="payMethod">微信支付</span><span class="options"></span></div>
            <p class="gray_s"></p>
            <!--<div><span class="icon" id=Paytreasure_icon"><img src="images/images_family_doctor/zhifubao_color.png"/></span><span class="payMethod">支付宝支付</span><span class="options"></span></div>-->
            <!--<p class="gray_s"></p>-->
            <div><span class="icon" id="offline_payment"><img src="images/images_family_doctor/offline_pay.png"/></span><span class="payMethod">线下支付</span><span class="options"></span></div>
        </div>
        <p class="gray_s"></p>
        <div class="money">
            <div class="float-left">应付价格：</div>
            <div id="money" class="float-right"></div>
        </div>
        <p class="gray_s"></p>
        <div class="accountBalance">
            <div class="accountBalance-left"><span>可用余额</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="blue">￥<span id="accountBalance"></span></span></div>
            <div class="accountBalance-right"><p></p></div>
        </div>
        <div id="pay_subtotal">
            共需支付：<span></span> 元
        </div>
        <footer id="bottom_button">
            <div class="login_button">去支付</div>
        </footer>
    </div>
</div>


</body>
</html>
