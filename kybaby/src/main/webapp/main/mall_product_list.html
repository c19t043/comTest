<script language="javascript">
    $.ajax({
        type: 'post',
        url: mall + 'goodsManage.action',
        cache: false,
        async: true,
        data:  {action: "getAllGoods"},
        success: function (result) {
            if(result.mes=='请登录'){
                ale('请登录', '24px');
                window.location.href = "login.html";
            }
            else if(result.mes=='成功'){
                var goodsTypeList = result.goodsTypeList;
                var len = goodsTypeList.length;
                for(var i=0;i<len;i++){
                    $("#market_list").append('<div class="typeName">'+goodsTypeList[i].typeName+'</div>');
                    for(var j= 0,l=goodsTypeList[i].b2cGoodsSet.length;j<l;j++){
                        var goods_item = goodsTypeList[i].b2cGoodsSet[j];
                        if(goods_item.isUp != 'Y'){
                            continue;
                        }
                        var price='';
                        var open_booking='';
                        if(goods_item.b2cGoodsPresaleModel!=null){
                            price='预订价：￥'+(goods_item.b2cGoodsPresaleModel.prePrice).toFixed(2);
                            open_booking = '<span class="open_booking">预售中</span>';
                        }else{
                            price='￥'+(goods_item.priceSale).toFixed(2);
                        }
                        var saleCount=36+parseInt(goods_item.saleCount);
                        switch (goods_item.id){
                            case 1:
                                saleCount=68+parseInt(goods_item.saleCount);
                                break;
                            case 2:
                                saleCount=72+parseInt(goods_item.saleCount);
                                break;
                            case 3:
                                saleCount=83+parseInt(goods_item.saleCount);
                                break;
                            case 4:
                                saleCount=75+parseInt(goods_item.saleCount);
                                break;
                        }
                        $("#market_list").append('<ul data-id='+goods_item.id+' onclick="jump(this)">' +
                        '<li class="market_img"><img src="'+photo+goods_item.goodsImg+'" alt=""/>'+open_booking+'</li>' +
                        '<li class="market_name">'+goods_item.goodsName+'</li>' +
                        '<li class="market_li"><p class="market_left">' +
                        '<span class="price">'+price+'</span>已售<span class="num">'+saleCount+'</span>'+goods_item.unit+'</p><p class="market_right">前往购买 ></p></li>' +
                        '</ul>');
                    }

                }
            }
        },
        error: function () {
            layer();
        }
    });
    function jump(org){
        var id = $(org).data("id");
        window.location.href="mall_product_details.html?"+id;
    }
