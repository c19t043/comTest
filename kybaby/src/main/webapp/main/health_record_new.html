<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>健康档案</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/health_record_new.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/config.js"></script>
		<script src="js/health_record_new.js"></script>
    <style>
        .liTitle>span{
            color: #ffffff;
            background: url("images/images_main/button_one.png")no-repeat center;
            background-size: 100% 100%;
            padding: 6px 10px;
        }
        #babyHealthHasRecord h3{
            margin: 25px 0 15px;
        }
        #babyHealthHasRecord li{
            line-height: 40px;
            overflow: hidden;
            border-bottom: 1px solid #e8e8e8;
        }
        #babyHealthHasRecord label{
            height: 40px;
            width: 42%;
            text-align: left;
            display: inline-block;
            float: left;
            line-height: 40px;
        }
        #babyHealthHasRecord input,#babyHealthHasRecord textarea,#babyHealthHasRecord select,#babyHealthHasRecord li div{
            width: 54%;
            font-size: 15px;
            color: #666;
            margin-top: 6px;
            border: none;
            float: left;
            line-height: 40px;
        }
    </style>
</head>
<body >

<div id="header">
    <div class="header-left"><div class="return" onclick="cancelOrReturn(this)">健康档案</div></div>
    <div class="header-center"></div>
    <div class="header-right"><div><span>修改</span></div></div>
</div>
<!--header-->

<div id="container">
    <p class="gray_s"></p>
    <div id="babyHealthHasRecord" style="display: none">
        <div class="birthInfo">
            <h3 class="liTitle"><span>出生信息</span></h3>
            <ul>
                <li style="display:none">
                    <label>id:</label>
                    <input class="id" type="text"/>
                </li>
                <li>
                    <label>姓名:</label>
                    <input class="babyName" type="text"/>
                </li>
                <li>
                    <label>性别:</label>
                    <input class="babySex" type="text"/>
                </li>
                <li>
                    <label>出生日期:</label>
                    <input class="babyBirthday" type="text"/>
                </li>
                <li>
                    <label>民族:</label>
                    <input class="nation" type="text"/>
                </li>
                <li>
                    <label>胎次:</label>
                    <input class="parity" type="text"/>
                </li>
                <li>
                    <label>产次:</label>
                    <input class="para" type="text"/>
                </li>
                <li>
                    <label>胎龄(周):</label>
                    <input class="gestationalAge" type="text"/>
                </li>
                <li>
                    <label>出生体重(KG):</label>
                    <input class="birthWeight" type="text"/>
                </li>
                <li>
                    <label>出生身长(CM):</label>
                    <input class="birthBodyLength" type="text"/>
                </li>
                <li>
                    <label>APGAR/1min:</label>
                    <input class="apgarOfOneMinute" type="text"/>
                </li>
                <li>
                    <label>APGAR/5min:</label>
                    <input class="apgarOfFiveMinutes" type="text"/>
                </li>
                <li>
                    <label>APGAR/10min:</label>
                    <input class="apgarOfTenMinutes" type="text"/>
                </li>
                <li>
                    <label>生产方式:</label>
                    <input class="bornWay" type="text"/>
                </li>
                <li>
                    <label>胎数(胎):</label>
                    <input class="embryoNumber" type="text"/>
                </li>
                <li>
                    <label>出生医院:</label>
                    <input class="bornHospital" type="text"/>
                </li>
                <li>
                    <label>早期喂养方式:</label>
                    <input class="earlyFeeding" type="text"/>
                </li>
                <li>
                    <label>月子方式(月嫂):</label>
                    <input class="monthManner" type="text"/>
                </li>
                <li>
                    <label>胎教:</label>
                    <input class="prenatalEducation" type="text"/>
                </li>
                <li style="border-bottom: 0">
                    <label>孕产期高危因素:</label>
                    <input class="maternalRiskFactors" type="text"/>
                </li>
            </ul>
        </div>
        <p class="gray_s"></p>
        <div class="familyInfo">
            <h3 class="liTitle"><span>家族信息</span></h3>
            <ul>
                <li class="liTitle" style="color:#ff813d;text-indent: 0;border-bottom: 0">母亲信息:</li>
                <li>
                    <label>姓名:</label>
                    <input class="motherName" type="text"/>
                </li>
                <li>
                    <label>年龄:</label>
                    <input class="motherAge" type="text"/>
                </li>
                <li>
                    <label>身高(CM):</label>
                    <input class="heightOfMother" type="text"/>
                </li>
                <li>
                    <label>文化程度:</label>
                    <input class="degreeOfMotherEducation" type="text"/>
                </li>
                <li>
                    <label>家族遗传病:</label>
                    <input class="maFamilyGeneticDisease" type="text"/>
                </li>
                <li>
                    <label>不良生活习惯:</label>
                    <input class="motherBadHabits" type="text"/>
                </li>
                <!--
                <li class="forDesc">
                    <label>不良生活习惯</label>
                    <div class="checkboxdiv">
                        <label>喝酒:<input type="checkbox" /></label>
                        <label>抽烟:<input type="checkbox" /></label>
                        <label>打游戏:<input type="checkbox" /></label>
                        <label>其它:<input type="checkbox" /></label>
                    </div>
                </li>
                -->
                <li class="liTitle" style="color:#ff813d;text-indent: 0;border-bottom: 0">父亲信息:</li>
                <li>
                    <label>姓名:</label>
                    <input class="fatherName" type="text"/>
                </li>
                <li>
                    <label>年龄:</label>
                    <input class="fatherAge" type="text"/>
                </li>
                <li>
                    <label>身高(CM):</label>
                    <input class="heightOfFather" type="text"/>
                </li>
                <li>
                    <label>文化程度:</label>
                    <input class="degreeOfFatherEducation" type="text"/>
                </li>
                <li>
                    <label>家族遗传病:</label>
                    <input class="fuFamilyGeneticDisease" type="text"/>
                </li>
                <li style="border-bottom: 0">
                    <label>不良生活习惯:</label>
                    <input class="fatherBadHabits" type="text"/>
                </li>
                <!--
                <li class="forDesc">
                    <label>不良生活习惯</label>
                    <div class="checkboxdiv">
                        <label>喝酒:<input type="checkbox" /></label>
                        <label>抽烟:<input type="checkbox" /></label>
                        <label>打游戏:<input type="checkbox" /></label>
                        <label>其它:<input type="checkbox" /></label>
                    </div>
                </li>
                -->
            </ul>
        </div>
        <p class="gray_s"></p>
        <div class="healthRecord">
            <h3 class="liTitle"><span>健康记录</span></h3>
            <ul>
                <li>
                    <label>定期注射疫苗:</label>
                    <input class="regularInjections" type="text"/>
                </li>
                <li>
                    <label>疫苗异常反应:</label>
                    <input class="vaccineAbnormalReaction" type="text"/>
                </li>
                <li class="forDesc">
                    <label>疫苗异常反应描述:</label>
                    <div class="vaccineAbnormalRemark"></div>
                </li>
                <li>
                    <label>疫苗注射机构:</label>
                    <input class="vaccinationAgency" type="text"/>
                </li>
                <li>
                    <label>定期儿保:</label>
                    <input class="regularChildProtection" type="text"/>
                </li>
                <li>
                    <label>儿保机构:</label>
                    <input class="childProtectionAgency" type="text"/>
                </li>
                <li>
                    <label>疾病史:</label>
                    <input class="historyOfDisease" type="text"/>
                </li>
                <li>
                    <label>是否住院:</label>
                    <input class="hospitalized" type="text"/>
                </li>
                <li class="forDesc">
                    <label>住院次数:</label>
                    <div class="hospitalizedRemark"></div>
                </li>
                <li>
                    <label>常去医院:</label>
                    <input class="oftenGoHospital" type="text"/>
                </li>
                <li>
                    <label>过敏史:</label>
                    <input class="allergies" type="text"/>
                </li>
                <li class="forDesc">
                    <label>过敏史描述:</label>
                    <div class="allergiesRemark"></div>
                </li>
                <li style="border-bottom: 0">
                    <label>早教:</label>
                    <input class="earlyLearning" type="text"/>
                </li>
            </ul>
        </div>
        <p class="gray_s"></p>
        <div class="growthEnvironment">
            <h3 class="liTitle"><span>成长环境</span></h3>
            <ul>
                <li>
                    <label>居住环境:</label>
                    <input class="livingEnvironment" type="text"/>
                </li>
                <li>
                    <label>主要照看人:</label>
                    <input class="mainCaregivers" type="text"/>
                </li>
                <li>
                    <label>资料提供者:</label>
                    <input class="dataProvider" type="text"/>
                </li>
                <li>
                    <label>独生子女:</label>
                    <input class="whetherOnlyChild" type="text"/>
                </li>
                <li>
                    <label>有玩伴:</label>
                    <input class="otherBabiesGrowTogether" type="text"/>
                </li>
            </ul>
        </div>
    </div>
    <div class="babyHealthRecord" style="display: none" id="babyHealthRecord">
        <div class="babyHealthRecord_info">
            <div class="levelOne">
                <ul>
                    <li data-num="0" class="liActive">出生信息</li>
                    <li data-num="1">家族信息</li>
                    <li data-num="2">健康记录</li>
                    <li data-num="3">成长环境</li>
                </ul>
            </div>
            <div class="levelTwo">
                <div class="birthInfo">
                    <ul>
                        <li style="display:none">
                            <label>id:</label>
                            <input class="val" id="id" type="text" placeholder="id" />
                        </li>
                        <li>
                            <label>姓名:</label>
                            <input class="val" id="babyName" type="text" placeholder="宝宝姓名" />
                        </li>
                        <li>
                            <label>性别:</label>
                            <select id="babySex"><option>请选择</option><option>男</option><option>女</option></select>
                        </li>
                        <li>
                            <label>出生日期:</label>
                            <input class="val" id="babyBirthday" type="date" placeholder="宝宝生日" />
                        </li>
                        <li>
                            <label>民族:</label>
                            <input class="val" id="nation" type="text" placeholder="民族" />
                        </li>
                        <li>
                            <label>胎次:</label>
                            <input class="val mustNumber" id="parity" type="text" placeholder="胎次" />
                        </li>
                        <li>
                            <label>产次:</label>
                            <input class="val mustNumber" id="para" type="text" placeholder="产次" />
                        </li>
                        <li>
                            <label>胎龄(周):</label>
                            <input class="val mustNumber" id="gestationalAge" type="text" placeholder="胎龄" />
                        </li>
                        <li>
                            <label>出生体重(KG):</label>
                            <input class="val" id="birthWeight" type="text" placeholder="出生体重" />
                        </li>
                        <li>
                            <label>出生身长(CM):</label>
                            <input class="val" id="birthBodyLength" type="text" placeholder="出生身长" />
                        </li>
                        <li>
                            <label>APGAR/1min:</label>
                            <input class="val mustNumber" id="apgarOfOneMinute" type="text" placeholder="1分钟APGAR评分" />
                        </li>
                        <li>
                            <label>APGAR/5min:</label>
                            <input class="val mustNumber" id="apgarOfFiveMinutes" type="text" placeholder="5分钟APGAR评分" />
                        </li>
                        <li>
                            <label>APGAR/10min:</label>
                            <input class="val mustNumber" id="apgarOfTenMinutes" type="text" placeholder="10分钟APGAR评分" />
                        </li>
                        <li>
                            <label>生产方式:</label>
                            <select id="bornWay"><option>请选择</option><option>自然分娩</option><option>剖腹产</option><option>异常分娩</option></select>
                        </li>
                        <li>
                            <label>胎数(胎):</label>
                            <input class="val" id="embryoNumber" type="text" placeholder="胎数" />
                        </li>
                        <li>
                            <label>出生医院:</label>
                            <input class="val" id="bornHospital" type="text" placeholder="出生医院" />
                        </li>
                        <li>
                            <label>早期喂养方式:</label>
                            <select id="earlyFeeding"><option>请选择</option><option>母乳</option><option>配方奶</option><option>混合喂养</option></select>
                        </li>
                        <li>
                            <label>月子方式(月嫂):</label>
                            <select id="monthManner"><option>请选择</option><option>否</option><option>是</option></select>
                        </li>
                        <li>
                            <label>胎教:</label>
                            <select id="prenatalEducation"><option>请选择</option><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>孕产期高危因素:</label>
                            <input class="val" id="maternalRiskFactors" type="text" placeholder="孕产期高危因素" />
                        </li>
                    </ul>
                </div>
                <div style="display:none" class="familyInfo">
                    <ul>
                        <li class="liTitle">母亲信息:</li>
                        <li>
                            <label>姓名:</label>
                            <input class="val" id="motherName" type="text" placeholder="姓名" />
                        </li>
                        <li>
                            <label>年龄:</label>
                            <input class="val" id="motherAge" type="text" placeholder="年龄" />
                        </li>
                        <li>
                            <label>身高(CM):</label>
                            <input class="val" id="heightOfMother" type="text" placeholder="身高" />
                        </li>
                        <li>
                            <label>文化程度:</label>
                            <input class="val" id="degreeOfMotherEducation" type="text" placeholder="文化程度" />
                        </li>
                        <li>
                            <label>家族遗传病:</label>
                            <input class="val" id="maFamilyGeneticDisease" type="text" placeholder="家族遗传病" />
                        </li>
                        <li>
                            <label>不良生活习惯:</label>
                            <input class="val" id="motherBadHabits" type="text" placeholder="如:吸烟、喝酒等" />
                        </li>
                        <!--
                        <li class="forDesc">
                            <label>不良生活习惯</label>
                            <div class="checkboxdiv">
                                <label>喝酒:<input type="checkbox" /></label>
                                <label>抽烟:<input type="checkbox" /></label>
                                <label>打游戏:<input type="checkbox" /></label>
                                <label>其它:<input type="checkbox" /></label>
                            </div>
                        </li>
                        -->
                        <li class="liTitle">父亲信息:</li>
                        <li>
                            <label>姓名:</label>
                            <input class="val" id="fatherName" type="text" placeholder="姓名" />
                        </li>
                        <li>
                            <label>年龄:</label>
                            <input class="val" id="fatherAge" type="text" placeholder="年龄" />
                        </li>
                        <li>
                            <label>身高(CM):</label>
                            <input class="val" id="heightOfFather" type="text" placeholder="身高" />
                        </li>
                        <li>
                            <label>文化程度:</label>
                            <input class="val" id="degreeOfFatherEducation" type="text" placeholder="文化程度" />
                        </li>
                        <li>
                            <label>家族遗传病:</label>
                            <input class="val" id="fuFamilyGeneticDisease" type="text" placeholder="家族遗传病" />
                        </li>
                        <li>
                            <label>不良生活习惯:</label>
                            <input class="val" id="fatherBadHabits" type="text" placeholder="如:吸烟、喝酒等" />
                        </li>
                        <!--
                        <li class="forDesc">
                            <label>不良生活习惯</label>
                            <div class="checkboxdiv">
                                <label>喝酒:<input type="checkbox" /></label>
                                <label>抽烟:<input type="checkbox" /></label>
                                <label>打游戏:<input type="checkbox" /></label>
                                <label>其它:<input type="checkbox" /></label>
                            </div>
                        </li>
                        -->
                    </ul>
                </div>
                <div style="display:none" class="healthRecord">
                    <ul>
                        <li>
                            <label>定期注射疫苗:</label>
                            <select id="regularInjections"><option>请选择</option><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>疫苗异常反应:</label>
                            <select id="vaccineAbnormalReaction"><option>请选择</option><option>否</option><option>是</option></select>
                        </li>
                        <li class="forDesc">
                            <label>&nbsp;</label>
                            <textarea id="vaccineAbnormalRemark" class="liTextarea" placeholder="疫苗异常反应描述"></textarea>
                        </li>
                        <li>
                            <label>疫苗注射机构:</label>
                            <select id="vaccinationAgency"><option>请选择</option><option>社区</option><option>儿童医院</option><option>综合医院</option></select>
                        </li>
                        <li>
                            <label>定期儿保:</label>
                            <select id="regularChildProtection"><option>请选择</option><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>儿保机构:</label>
                            <select id="childProtectionAgency"><option>请选择</option><option>社区</option><option>儿童医院</option><option>综合医院</option></select>
                        </li>
                        <li>
                            <label>疾病史:</label>
                            <input class="val" id="historyOfDisease" type="text" placeholder="疾病史" />
                        </li>
                        <li>
                            <label>是否住院:</label>
                            <select id="hospitalized"><option>请选择</option><option>否</option><option>是</option></select>
                        </li>
                        <li class="forDesc">
                            <label>&nbsp;</label>
                            <input id="hospitalizedRemark" class="val mustNumber" type="text" placeholder="住院次数" />
                        </li>
                        <li>
                            <label>常去医院:</label>
                            <input class="val" id="oftenGoHospital" type="text" placeholder="常去医院" />
                        </li>
                        <li>
                            <label>过敏史:</label>
                            <select id="allergies"><option>请选择</option><option>无</option><option>有</option></select>
                        </li>
                        <li class="forDesc">
                            <label>&nbsp;</label>
                            <textarea id="allergiesRemark" class="liTextarea" placeholder="过敏史"></textarea>
                        </li>
                        <li>
                            <label>早教:</label>
                            <select id="earlyLearning"><option>请选择</option><option>是</option><option>否</option></select>
                        </li>
                    </ul>
                </div>
                <div style="display:none" class="growthEnvironment">
                    <ul>
                        <li>
                            <label>居住环境:</label>
                            <select id="livingEnvironment"><option>请选择</option><option>无</option><option>噪音</option><option>辐射</option><option>其它</option></select>
                        </li>
                        <li>
                            <label>主要照看人:</label>
                            <select id="mainCaregivers"><option>请选择</option><option>父亲</option><option>母亲</option><option>父母</option><option>祖父母</option><option>外祖父母</option><option>保姆</option><option>其它</option></select>
                        </li>
                        <li>
                            <label>资料提供者:</label>
                            <select id="dataProvider"><option>请选择</option><option>父亲</option><option>母亲</option><option>父母</option><option>祖父母</option><option>外祖父母</option><option>保姆</option><option>其它</option></select>
                        </li>
                        <li>
                            <label>独生子女:</label>
                            <select id="whetherOnlyChild"><option>请选择</option><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>有玩伴:</label>
                            <select id="otherBabiesGrowTogether"><option>请选择</option><option>有</option><option>无</option></select>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
