<div id="babyHealth" style="display: none;">
    <div class="babyHealthRecord" id="babyHealthRecord">
        <div class="babyHealthRecord_control">
            <div id="cancelHealthRecord" class="healthBtnCancel cliB">取消</div>
            <div id="updateHealthRecord" class="healthBtnCurrent cliB">保存</div>
        </div>
        <div class="babyHealthRecord_info">
            <div class="levelOne">
                <ul>
                    <li data-num="0" class="liActive">出生信息</li>
                    <li data-num="1">家族信息</li>
                    <li data-num="2">健康记录</li>
                    <li data-num="3">成长环境</li>
                </ul>
            </div>
            <div class="levelTwo">
                <div class="birthInfo">
                    <ul>
                        <li style="display:none">
                            <label>id:</label>
                            <input class="val" id="id" type="text" placeholder="id" />
                        </li>
                        <li>
                            <label>姓名:</label>
                            <input class="val" id="babyName" type="text" placeholder="宝宝姓名" />
                        </li>
                        <li>
                            <label>性别:</label>
                            <select id="babySex"><option>男</option><option>女</option></select>
                        </li>
                        <li>
                            <label>出生日期:</label>
                            <input class="val" id="babyBirthday" type="date" placeholder="宝宝生日" />
                        </li>
                        <li>

                            <input class="val" id="nation" type="text" placeholder="民族" />
                        </li>
                        <li>
                            <label>胎次:</label>
                            <input class="val" id="parity" type="text" placeholder="胎次" />
                        </li>
                        <li>
                            <label>产次:</label>
                            <input class="val" id="para" type="text" placeholder="产次" />
                        </li>
                        <li>
                            <label>胎龄(周):</label>
                            <input class="val" id="gestationalAge" type="text" placeholder="胎龄" />
                        </li>
                        <li>
                            <label>出生体重(KG):</label>
                            <input class="val" id="birthWeight" type="text" placeholder="出生体重" />
                        </li>
                        <li>
                            <label>出生身长(CM):</label>
                            <input class="val" id="birthBodyLength" type="text" placeholder="出生身长" />
                        </li>
                        <li>
                            <label>APGAR/1min:</label>
                            <input class="val" id="apgarOfOneMinute" type="text" placeholder="1分钟APGAR评分" />
                        </li>
                        <li>
                            <label>APGAR/5min:</label>
                            <input class="val" id="apgarOfFiveMinutes" type="text" placeholder="5分钟APGAR评分" />
                        </li>
                        <li>
                            <label>APGAR/10min:</label>
                            <input class="val" id="apgarOfTenMinutes" type="text" placeholder="10分钟APGAR评分" />
                        </li>
                        <li>
                            <label>生产方式:</label>
                            <select id="bornWay"><option>自然分娩</option><option>剖腹产</option><option>异常分娩</option></select>
                        </li>
                        <li>
                            <label>胎数(胎):</label>
                            <input class="val" id="embryoNumber" type="text" placeholder="胎数" />
                        </li>
                        <li>
                            <label>出生医院:</label>
                            <input class="val" id="bornHospital" type="text" placeholder="出生医院" />
                        </li>
                        <li>
                            <label>早期喂养方式:</label>
                            <select id="earlyFeeding"><option>母乳</option><option>配方奶</option><option>混合喂养</option></select>
                        </li>
                        <li>
                            <label>月子方式(月嫂):</label>
                            <select id="monthManner"><option>否</option><option>是</option></select>
                        </li>
                        <li>
                            <label>胎教:</label>
                            <select id="prenatalEducation"><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>孕产期高危因素:</label>
                            <input class="val" id="maternalRiskFactors" type="text" placeholder="孕产期高危因素" />
                        </li>

                        <li>

                        <li>

                </div>
                <div style="display:none" class="healthRecord">
                    <ul>
                        <li>
                            <label>定期注射疫苗:</label>
                            <select id="regularInjections"><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>疫苗异常反应:</label>
                            <select id="vaccineAbnormalReaction"><option>否</option><option>是</option></select>
                        </li>
                        <li class="forDesc">

                        </li>
                        <li>
                            <label>疫苗注射机构:</label>
                            <select id="vaccinationAgency"><option>社区</option><option>儿童医院</option><option>综合医院</option></select>
                        </li>
                        <li>
                            <label>定期儿保:</label>
                            <select id="regularChildProtection"><option>是</option><option>否</option></select>
                        </li>
                        <li>
                            <label>儿保机构:</label>
                            <select id="childProtectionAgency"><option>社区</option><option>儿童医院</option><option>综合医院</option></select>

                            <label>疾病史:</label>
                            <input class="val" id="historyOfDisease" type="text" placeholder="疾病史" />

                        <li>

                            <select id="hospitalized"><option>否</option><option>是</option></select>

                        <li class="forDesc">

                            <input id="hospitalizedRemark" class="val" type="number" placeholder="住院次数" />
                        </li>
                        <li>
                            <label>常去医院:</label>
                            <input class="val" id="oftenGoHospital" type="text" placeholder="常去医院" />
                        </li>
                        <li>
                            <label>过敏史:</label>
                            <select id="allergies"><option>无</option><option>有</option></select>
                        </li>
                        <li class="forDesc">
                            <label>&nbsp;</label>
                            <textarea id="allergiesRemark" class="liTextarea" placeholder="过敏史"></textarea>
                        </li>
                        <li>
                            <label>早教:</label>
                            <select id="earlyLearning"><option>是</option><option>否</option></select>
                        </li>
                    </ul>
                </div>
                <div style="display:none" class="growthEnvironment">
                    <ul>
                        <li>
                            <label>居住环境:</label>
