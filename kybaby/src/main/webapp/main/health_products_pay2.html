<!DOCTYPE html>
<html class="no-js" lang="zh-cn">
<head>
    <title>支付</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/orgservice_pay_babypoint.css">-->
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/MD5.js"></script>
    <script src="js/main.js"></script>
    <style>
        #header{
            border-bottom: 1px solid #E0E0E0;
        }
        #container{
            color:#707070;
        }
        #banner{
            margin: 5px auto;
            text-align: center;
        }
        .interval{
            height: 8px;
            background: #E6E6E6;
        }
        h3{
            color: #909090;
            line-height: 35px;
            margin-top: 5px;
            font-weight: lighter;
            font-size: 20px;
        }
        .pay_icon{
            width: 28px;
        }
        .list_li>li{
            line-height: 50px;
            overflow: hidden;
        }
        .li_first{
            border-bottom: 1px solid #D2D2D2;
        }
        h3,.list_li>li,#pay_money{
            padding: 0 12px;
        }
        .pay_type{
            display: inline-block;
            margin-left: 15px;
        }
        .pay_icon{
            margin: 10px 0;
        }
        .choose{
            display: inline-block;
            width: 50px;
            height: 50px;
            background: url(img/select.png)no-repeat center;
            float: right;
        }
        #select .choose{background: url(img/selected.png)no-repeat center;}
        #pay_money{line-height: 50px;}
        #pay_money #pay_amount{
            margin-left: 20px;
            color: #ED403F;
        }
        .price_right{
            float: right;
        }
        .pay{
            font-size: 18px;
        }
        #footer {
            width: 94%;
            height: 40px;
            border-radius: 5px;
            /*border-top-right-radius: 10px;*/
            background: #ff813d;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 22px;
            margin-left: 3%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="header">
    <div class="header-left"><p></p></div>
    <div class="header-center"><span>支付</span></div>
    <div class="header-right"></div>
</div>
<!--header-->
<div id="container">
    <div id="banner">
        <img src="images/health_products.png" alt=""/>
        <p style="margin: 8px auto;font-size: 18px">专家预约卡（年卡）</p>
    </div>
    <p class="interval"></p>
    <div>
        <h3>支付方式</h3>
        <ul class="list_li">
            <li class="li_first" id="select"><img class="pay_icon" src="images/pay.png"/><span class="pay_type">支付宝支付</span><span class="choose"></span></li>
            <li><img class="pay_icon" src="images/weixin.png"/><span class="pay_type">微信支付</span><span class="choose"></span></li>
        </ul>
    </div>
    <p class="interval"></p>
    <div>
        <h3>服务价格</h3>
        <ul class="list_li pay">
            <li class="li_first"><span class="price_left">产品收费</span><span class="price_right">￥599</span></li>
            <li><span class="price_left">可用余额</span><span class="price_right">￥100</span></li>
        </ul>
    </div>
    <p class="interval"></p>
    <div id="pay_money" class="pay">还需支付<span id="pay_amount">￥399</span></div>
</div>
<footer id="footer">
    <p onclick="payProduct()">去支付</p>
</footer>

<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
<script src="js/health_products_pay.js"></script>
<script src="js/config.js"></script>
</body>
</html>
