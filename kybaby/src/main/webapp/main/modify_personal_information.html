<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
  <title>修改个人信息</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modify_personal_information.css">
  <script src="js/modernizr-2.8.3.min.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/modify_personal_information.js"></script>
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"/>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=AoTC2HVRMga7z2OF66sTTiqO"></script>
  <script type="text/javascript"
          src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
  <!------------时间控件--------------->
  <script src="js/mobiscroll_002.js" type="text/javascript"></script>
  <script src="js/mobiscroll_004.js" type="text/javascript"></script>
  <link href="js/mobiscroll_002.css" rel="stylesheet" type="text/css">
  <link href="js/mobiscroll.css" rel="stylesheet" type="text/css">
  <script src="js/mobiscroll.js" type="text/javascript"></script>
  <script src="js/mobiscroll_003.js" type="text/javascript"></script>
  <script src="js/mobiscroll_005.js" type="text/javascript"></script>
  <link href="js/mobiscroll_003.css" rel="stylesheet" type="text/css">
  <!------------时间控件end--------------->
</head>

<body>

<div id="header">
    <div class="header-left" onclick="return_before()"><span>修改个人信息</span></div>
  <div class="header-center"></div>
  <div class="header-right" onclick="changeUserInfo()"><div>完成</div></div>
</div>

<div id="container">
  <p class="gray_s"></p>

  <div class="row">
    <label>家长姓名</label>
    <input id="parentName" type="text" placeholder="请输入姓名">
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>家长手机</label>
    <input id="parentPhone" type="text" placeholder="请输入手机号">
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>宝宝姓名</label>
    <input id="babyName" type="text" placeholder="请输入姓名">
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>宝宝性别</label>
    <!--<input id="babySex" type="text" placeholder="请输入性别">-->
    <select id="babySex"
        style="font-size: 14px; margin-top: 12px; width: 50px; border: none; outline: none; color: darkgrey; background: #fff;">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>出生日期</label>
    <input id="babyBirthday"  type="text" placeholder="请输入出生日期">
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label style="width: 27%;">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</label>

    <div id="city">
      <select id="userProvince" class="prov" style="width: 19%"></select>
      <select id="userCity" class="city"></select>
      <select id="userArea" class="dist"></select>
    </div>
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>街&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;道</label>
    <input id="detailStreet" type="text" placeholder="街道地址">
  </div>
  <p class="gray_s"></p>

  <div class="row">
    <label>门&nbsp;&nbsp;牌&nbsp;&nbsp;号</label>
    <input id="detailAddress" type="text" placeholder="请输入门牌号">
  </div>
</div>

<!--<script type="text/javascript" src="js/jquery.cityselect.js"></script>-->
<script type="text/javascript" src="js/jsAddress.js"></script>
</body>
</html>
