<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>关联医院</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orgservice_associatedbaby.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/orgservice_associatedbaby.js"></script>
    <!------------时间控件--------------->
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll_004.js" type="text/javascript"></script>
    <link href="js/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="js/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll_003.js" type="text/javascript"></script>
    <script src="js/mobiscroll_005.js" type="text/javascript"></script>
    <link href="js/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <!------------时间控件end--------------->
</head>
<body>

<div id="header">
    <div class="header-left" onclick="return_before()"><span>关联医院</span></div>
    <div class="header-center"></div>
    <div class="header-right"></div>
</div>
<!--header-->
<div id="container">
    <div class="personal_list">
        <div class="listaddress">
            <p class="personal_left">
                关联医院:
            </p>
            <div class="personal_right">
                <!--<select name="org" id="org"></select>-->
                <div><span class="menu">请选择关联医院</span><p class="selectmenu"><img src="images/ourmenu.png" alt=""/></p></div>
            </div>
        </div>
    </div>
    <p class="gray_ss"></p>

    <div class="personal_list">
        <div class="listaddress">
            <p class="personal_left">
                宝宝生日:
            </p>
            <p class="personal_right">
                <input id="birth" readonly type="text" name="time" placeholder="请输入建档预留宝宝生日">
            </p>
        </div>
    </div>
    <p class="gray_ss"></p>
    <div class="personal_list">
        <div class="listaddress">
            <p class="personal_left">
                家长手机:
            </p>
            <p class="personal_right">
                <input id="phone" placeholder="请输入建档预留手机号" type="text"/>
            </p>
        </div>
    </div>
    <p style="padding: 10px 10%;text-align: left;background: #F7F7F7">说明：</p>
    <div style="padding: 10px 10%;text-align: left;">
        1、“关联医院”请选择建档机构，“宝宝生日”请选择建档时预留的宝宝生日，“家长手机”请输入建档时预留的手机号码。<br/>
        2、关联医院后，您将享受关联医院的计免预约、儿保预约、门诊预约等服务。
    </div>
</div>
<div id="footer">
    <p class="login_button">确认关联</p>
</div>
<div id="cover">
    <p></p>
    <div>
        <p>选择医院</p>
        <div>
            <table id="org">
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!--footer-->

<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
</body>
</html>
