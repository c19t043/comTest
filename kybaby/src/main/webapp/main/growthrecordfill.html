<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>成长记录</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/growthrecord.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/megapix-image.js"></script>
	<script src="js/growthrecordfill.js"></script>
	<style>
		#productSmallFileElem2{
			display: block;
			width: 80px;
			height: 80px;
			position: absolute;
			top:0;
			opacity: 0;
			z-index: 2;
		}
		#fillGrowthRecordForm,.record>label,.record>p,.record input{
			background: #F8F8F8;
		}
		.record{
			border-bottom: 1px solid #fff;
			line-height: 55px;
		}
	</style>
</head>
<body>

<div id="header">
	<div class="header-left"  onclick="return_before()"><span class="color-basic">成长记录</span></div>
	<div class="header-center" style="width: 0"></div>
	<div class="header-right"></div>
</div>
<!--header-->

<div id="container">
	<div class="record_box clearfix">
	<form id="fillGrowthRecordForm" method="post" enctype="multipart/form-data" >
		<div class="record_sleep record"><label>睡眠<p class="fill_num"><input type="text" name="sleepHour" id="sleepHour" >小时</p></label></div>
		<div class="record_defecation record"><label>排便<p class="fill_num"><input type="text" name="defecateTimes" id="defecateTimes" >次</p></label></div>
		<div class="record_mummilk record">喂奶<p class="fill_num"><input type="text" name="everyBreastfeeding" id="everyBreastfeeding" >ml/次</p><p class="fill_num"><input
			type="text" name="BreastfeedingTimes" id="BreastfeedingTimes" >次</p></div>
		<div class="record_sport record"><label>运动<p class="fill_num"><input type="text" name="exerciseTimes" id="exerciseTimes" >小时</p></label></div>
		<div class="record_supfood record"><label>辅食<p class="fill_num"><input type="text" name="assistFoodsTimes" id="assistFoodsTimes" >次</p></label></div>
		<div class="upload_btn">
			<p id="record_img">
				<canvas onclick="productSmallFileElem2.click()"  id="myCanvas" style="display:none;" width="80" height="80"></canvas>
				<input type="file" id="productSmallFileElem2" accept="image/*" onchange="loadImage(this)"  />
			</p>
			</div>
		<div class="upload_img"><br/>
			
		</div>
	</form>
	<section id="text_show" style="text-align:center;color:#747474">上传照片记录宝宝成长哟</section>
	</div>
	<div style="margin-top: 25px"><p class="login_button" onclick="saveGrowthRecord()">保存</p></div>

</div>
<!--container-->



<script src="js/main.js"></script>
<script src="js/plugins.js"></script>
<script src="js/config.js"></script>
<script>
	function saveGrowthRecord(){
		sendImage();
	}
</script>
</body>
</html>
