    <style>
        body{
            background: #f4f4f4;
        }
        .evaluation_project{
            padding-bottom: 18px;
            background: #fff;
        }
        .evaluation_project>ul{
            overflow: hidden;
        }
        .evaluation_project li{
            margin-top: 18px;
            width: 50%;
            float: left;
            background: #fff;
        }
        .evaluation_project li>div{
            padding: 12px;
            background: #f4f4f4;
        }
        .evaluation_project li:nth-child(odd)>div{
            margin: 0 9px 0px 18px;
        }
        .evaluation_project li:nth-child(even)>div{
            margin: 0 18px 0 9px;
        }
        #instructions{
            background: #F4F4F4;
            position: fixed;
            bottom: 13px;
            left: 50%;
            margin-left: -85px;
            text-align: center;
            font-size: 13px;
            color: #909090;
            line-height: 20px;
        }
        #instructions img{
            margin-right: 14px;
            width: 20px;
            vertical-align: -5px;
        }
        .p_img{
            height: 80px;
            text-align: center;
        }
        .p_img>img{
            height: 64px;
            margin: 8px;
        }
        .p_txt{
            margin-top: 6px;
            line-height: 22px;
            text-align: center;
            font-size: 14px;
        }
        @media screen and (max-width: 420px){
            .p_txt{
                height:40px;
                overflow : hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
        }
        @media screen and (min-width: 420px){
            .p_txt{
                height: 22px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
</head>
