<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>推荐奖励</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/personalcenter.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/sha1.js"></script>
	<script src="js/jquery.qrcode.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/recommend.js"></script>
</head>
<body>
<div id="header" class="doctor_header">
	<div class="header-left" id="header_left_icon"><p></p></div>
	<div class="header-center">推荐奖励</div>
	<div class="header-right"></div>
</div>
<!--header-->

<div id="container">
	<p class="recommend_code"><span id="codetjm"></span></p>
	<div class="recommend_box">
		<div class="recommend_box_top">
			<p class="user_photo"></p>
			<!--<p id="username"></p>-->
			<!--<p class="triangle-down"></p>-->
		</div>
		<div id="code_ewm" class="qr_img"></div>
	</div>
	<p class="share_cli" style="display:none;">
		<span id="pyq_share" style="background:url(images/pyq_icon.png) no-repeat center center;background-size:32px;" class="share_icon"></span>
		<span id="wx_share" style="background:url(images/weixin_icon.png) no-repeat center center;background-size:32px;" class="share_icon"></span>
		<span id="zone_share" style="background:url(images/zone_icon.png) no-repeat center center;background-size:32px;" class="share_icon"></span>
	</p>
	<script>
		var nav = navigator.userAgent;
		if(nav.indexOf('MicroMessenger') != -1){
			$('.share_cli').show();
		}
	</script>
</div>
<div id="zz"></div>


<!--container-->



<script src="js/main.js"></script>
<script src="js/plugins.js"></script>

<style>
.share_cli{
    width: 100%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    margin-top: 20px;
}
.share_cli .share_icon{
	width:40px;
	height:40px;
	display:inline-block;
	
}
#zz{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: #000 url(js/ts.png) no-repeat center 5px;
    opacity: 0.7;
    background-size: 100%;
    display: none;
    z-index:1000;
}
</style>

</body>
</html>
