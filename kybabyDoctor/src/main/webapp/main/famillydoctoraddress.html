<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>家庭医生服务设置</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/famillydoctoraddress.css">
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=AoTC2HVRMga7z2OF66sTTiqO"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<!--<script type="text/javascript" src="js/jquery.cityselect.js"></script>-->
	<script type="text/javascript" src="js/jsAddress.js"></script>
	<script src="js/main.js"></script>
	<script src="js/config.js"></script>
	<script src="js/famillydoctoraddress.js"></script>
	<script src="js/map.js"></script>
</head>
<body>

<div id="header" class="doctor_header">
	<div class="header-left"><p></p></div>
	<div class="header-center">家庭医生服务设置</div>
	<div class="header-right"></div>
</div>
<!--header-->

<div id="container">
    <div class="service_open">
        <p>您已开通的服务有</p>
        <div>
        </div>
    </div>
	<div class="address_normal">
        <p>设置家的地址</p>
		<div id="city">
            <select class="prov" id="sheng"></select>省
            <select class="city" id="shi"></select>市
			<select class="dist" id="qu"></select>区
		</div>
        <div class="address_detial"><input type="text" placeholder="街道" id="jiedao"></div>
        <div class="address_detial"><input type="text" placeholder="详细地址" id="detailAdd"></div>
	</div>
	<p class="gray_3"></p>
    <div class="distance">
        <p>您希望服务的公里区间</p>
        <div>
            <div>10公里以内<img src="images/chooseAddress1.jpg" alt=""/></div>
            <div>20公里以内<img src="images/chooseAddress1.jpg" alt=""/></div>
            <div>无限制(本市内即可)<img src="images/chooseAddress1.jpg" alt=""/></div>
        </div>
    </div>
	<p class="gray_3"></p>
    <div class="go_way">
        <p>上门方式</p>
        <div>
            <span>自驾</span>
            <span>公共交通</span>
            <span>平台接送</span>
        </div>
    </div>
</div>
<!--container-->
<div id="footer">
    <p class="button_01" onclick="newAddress()">下一步</p>
</div>



<script src="js/plugins.js"></script>

<!--</script>-->

</body>
</html>
