<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>修改手机号</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/regist.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/config.js"></script>
	<script src="js/modifyphone.js"></script>
</head>
<body>

<div id="header" class="doctor_header">
	<div class="header-left"><p></p></div>
	<div class="header-center">修改手机号</div>
	<div class="header-right"></div>
</div>
<!--header-->

<div id="container">
	<div class="step_1">
		<label for="original_phone">手机号</label>
		<input id="original_phone" type="text" placeholder="请输入原手机号" />
		<p class="gray_2"></p>
		<label for="original_code">验证码</label>
		<input id="original_code" type="text" placeholder="请输入验证码" />
		<span id="get_original_code" class="get_reg_code button_07" onclick="httpPost()">获取验证码</span>
		<p class="gray_2"></p>
	</div>
	<div class="button_01 mt_20" onclick="nextStep()">下一步</div>
	<div style="display:none" class="step_2">
		<label for="new_phone">手机号</label>
		<input id="new_phone" type="text" placeholder="请输入新手机号" />
		<p class="gray_2"></p>
		<label for="new_code">验证码</label>
		<input id="new_code" type="text" placeholder="请输入验证码" />
		<span id="get_new_code" class="get_reg_code button_07" onclick="newHttpPost()">获取验证码</span>
		<p class="gray_2"></p>
	</div>
	<div style="display:none" class="button_01 mt_20" onclick="modifyPhone()">确定</div>





	</div>
<!--container-->




<script src="js/plugins.js"></script>
