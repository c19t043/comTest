<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>余额提现</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/personalcenter.css">
	<script src="js/modernizr-2.8.3.min.js"></script>

<div id="header" class="doctor_header">
	<div class="header-left"><p></p></div>
	<div class="header-center">余额提现</div>
	<div class="header-right text-center" onclick="takeBalance()"><span>提交</span></div>
</div>
<!--header-->

<div id="container">

	<p class="takebalance_input"><input type="number" placeholder="请输入提现金额" id="balanceNum"></p>
	<p class="gray_3"></p>
    <p class="takebalance_note" style="color: yellowgreen">说明：<br/>
        1、每月5号--10号为提现申请日，请在此日期段内进行提现操作。<br/>
        2、当月收入请在下月5--10号间申请提现。<br/>
        3、正常情况下，提现金额将在之后的两个工作日内办理完毕。如遇特殊情况，请及时与我们取得联系。</p>

</div>
