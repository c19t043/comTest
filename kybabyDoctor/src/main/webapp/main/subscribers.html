<body>
<!--header-->
<div id="contentNew">
    <div id="content">

            <div class="header-left" id="header_left_icon"><span></span></div>
            <div class="header-center">签约用户</div>
            <div class="header-right"></div>
        </div>
        <div id="container">

        </div>
        <footer id="footer_nav">
            <div class="footer_tab_item" onclick="window.location.href='consultation.html'">
                <div>
                    <span id="nav_icon1" class="nav_tab_icon"></span>
                    <span class="nav_text">咨询</span>
                    <span class="new_message_red"></span>
                </div>
            </div>
            <div class="footer_tab_item" onclick="window.location.href='myorder.html'">
                <span id="nav_icon2" class="nav_tab_icon"></span>
                <span class="nav_text">服务</span>
                <span class="new_message_red"></span>
            </div>
            <div class="footer_tab_item" onclick="window.location.href='chatCircle.html'">
                <span id="nav_icon3" class="nav_tab_icon"></span>
                <span class="nav_text">医生圈</span>
                <span class="new_message_red"></span>
            </div>
            <div class="footer_tab_item nav-active">
                <span id="nav_icon4" class="nav_tab_icon"></span>
                <span class="nav_text">签约用户</span>

            </div>

        <!--header-->
        <div id="mask"></div>
    </div>
</div>
<div id="leftNav">
    <div id="menu_header">
        <p id="doctorImg"><img src="" alt=""/></p>
        <div id="doctorMessage">
            <p id="doctorName"></p>
            <p id="doctorLevel"></p>
        </div>
    </div>
    <div class="line"></div>
    <ul>
        <li class="menuicon6" onclick="window.location.href='sharePointPatient.html'">我的主页</li>
        <li class="menuicon1" onclick="window.location.href='account.html'">我的账户</li>
        <li class="menuicon2" onclick="tiaozhuan(this)"></li>
        <li class="menuicon3" onclick="initFamilyDoctor()">上门服务</li>
        <li class="menuicon4" onclick="window.location.href='chooseOutpatientTime.html'" style="display: none">多点管理</li>
        <li class="menuicon7" onclick="window.location.href='recommend.html'">推荐奖励</li>
        <li class="menuicon5" onclick="window.location.href='doctor_set_up.html'">设置</li>
    </ul>
</div>
<script src="js/plugins.js"></script>
<script>
    $.ajax({
        type: 'post',
        async: false,
        url: urlWay.fdmanageHost+'fdService.action',
        data: {action: "getFdServicePackageList"},
        success: function (result) {
            var listPackages = result.listPackages;
            if (listPackages != null) {
                for(var i= 0;i<listPackages.length;i++){
                    if(listPackages[i].packageShowName!=null){
                        $('#container').append('<div class="package_item"><div class="package_name" data-id='+listPackages[i].id+'>'+listPackages[i].packageShowName+'</div><div class="page_jump_arrow"></div></div><p class="gray_3"></p>');
                    }
                }
            }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
        }
    });
    $(".package_name").click(function(){
        var package_id=$(this).data("id");
        window.location.href="package_admin.html?"+package_id;
    })
</script>

</body>
</html>
