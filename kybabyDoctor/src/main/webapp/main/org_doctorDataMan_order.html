<script>
    $(function(){
        $.ajax({
            type: 'post',
            url: urlWay.doctorDataGather+'doctorDataGather.action',
            cache: false,
            async: true,
            data: {
                action: "queryDoctorOrderSummary",
            },
            success: function (result) {
                if (result.mes == '请登录') {
                    ale('请登录', '24px');
                    link_to("login.html");
                }
                else if (result.mes == "成功") {
                    //未开单
                    if(result.signDoctors!=null){
                        for(var i=0;i<result.signDoctors.length>0;i++){
                            var signDoctors = result.signDoctors[i];
                            $("#both_info>#no_order").append('<div class="doc_list">' +
                                    '<div class="doc_title">' +
                                    '<div class="signing_time">'+signDoctors.time+'</div><div class="signing_num">数量：'+signDoctors.count+'</div></div>' +
                                    '<ul></ul></div>');
                            if(signDoctors.objs!=null) {
                                for(var j=0;j<signDoctors.objs.length;j++){
                                    var objs = signDoctors.objs[j];
                                    var registerTime = objs.registerTime.substring(5,10);
                                    $("#both_info>#no_order .doc_list").eq(i).find('ul').append('<li class="flex_cont flex_simple">' +
                                            '<div class="doc_information"><p class="doc_name">'+objs.doctorName+'</p><p class="doc_time">'+registerTime+'</p></div>' +
                                            '<div class="flex_item doc_work"><p class="doc_hospital">'+objs.doctorEmployer+'</p><p class="doc_position"><span>'+objs.doctorTitle+'</span><span>'+objs.department+'</span></p></div>' +
                                            '</li>');
                                }
                            }
                        }
                    }
                    //已开单
                    if(result.doctorOrderSummarys!=null){
                        for(var i=0;i<result.doctorOrderSummarys.length>0;i++){
                            var doctorOrderSummarys = result.doctorOrderSummarys[i];
                            $("#both_info>#have_order").append('<div class="doc_list">' +
                                    '<div class="doc_title">' +
                                    '<div class="signing_time">'+doctorOrderSummarys.time+'</div><div class="signing_num">数量：'+doctorOrderSummarys.count+'</div></div>' +
                                    '<ul></ul></div>');
                            if(doctorOrderSummarys.objs!=null) {
                                for(var j=0;j<doctorOrderSummarys.objs.length;j++){
                                    var obj = doctorOrderSummarys.objs[j];
                                    var registerTimes = obj.visitDate.substring(5);
                                    var doctorInfo = obj.doctorInfo;
                                    $("#both_info>#have_order .doc_list").eq(i).find('ul').append('<li class="flex_cont flex_simple">' +
                                            '<div class="doc_information"><p class="doc_name">'+doctorInfo.doctorName+'</p><p class="doc_time">'+registerTimes+'</p></div>' +
                                            '<div class="flex_item doc_work"><p class="doc_hospital">'+doctorInfo.doctorEmployer+'</p><p class="doc_position"><span>'+doctorInfo.doctorTitle+'</span><span>'+doctorInfo.department+'</span></p></div>' +
                                            '</li>');
                                }
                            }
                        }
                    }
                } else {
                    ale(result.mes);
                }
            },
            error: function () {
                layer();
            }
        });
    })
    $(".header_nav .flex_item").click(function(){
        $(this).addClass("header_nav_select").siblings(".flex_item").removeClass("header_nav_select");
        if($(this).text()=="已开单"){
            $("#have_order").show();
            $("#no_order").hide();
        }else{
            $("#no_order").show();
            $("#have_order").hide();
        }
    })
</script>
