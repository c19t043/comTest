<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>患者病史</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/config.js"></script>
    <!--<script src="js/org_main.js"></script>-->
    <script src="js/main.js"></script>
    <script src="js/plugins.js"></script>
    <style>
        body {
            background: #ffffff;
            color: #505050;
            text-align: left;
        }
        .personal_list>div{
            width: 100%;
            height: 60px;
            padding: 0px 15px 0px 30px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .personal_list .personal_left {
            float: left;
            height: 60px;
            line-height: 30px;
            width: 70%;
            font-size: 20px;
            margin-left: 10%;
        }
        .personal_list .personal_left img{
            width: 60px;
            height: 60px;
            border-radius: 100%;
        }
        .personal_list .personal_right,.family>.right{
            float: right;
            font-size: 2em;
            color: #c8c8c8;
            width: 10%;
            line-height: 60px;
            margin-right: 10%;
        }
        .gray_ss{
            width: 100%;
            height: 4px;
            background: #F7F7F7;
        }
        .gray_s{
            width: 100%;
            height: 10px;
            background: #F7F7F7;
        }
        .personal_list .personal_right input {
            border: 1px solid #CCCCCC;
            width: 80%;
            -webkit-box-shadow: 0px -1px 1px 0px #ccc;
            -moz-box-shadow: 0px -1px 1px 0px #ccc;
            box-shadow: 0px -1px 1px 0px #ccc;
            height: 30px;
            border-radius: 6px;
            text-align: center;
        }
        .personal_left>span{
            color: #4FC1E9;
        }
        #footer>ul{
            overflow: hidden;
            line-height: 48px;
            border-top:1px solid #4FC1E9 ;
        }
        #footer>ul>li{
            width: 33%;
            float: left;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        #footer>ul>li:nth-child(2){
            width: 34%;
            border-right: 1px solid #4FC1E9;
        }
        #footer>ul>li:nth-child(1){
            border-right: 1px solid #4FC1E9;
        }
        #footer>ul>li.select{
            background: #4FC1E9;
            color: #ffffff;
        }
        #content2,#content3{
            display: none;
        }
        #adddisease>div{
            width: 70px;
            height: 70px;
            border: 1px solid #CCCCCC;
            font-size: 48px;
            font-weight: bolder;
            text-align: center;
            border-radius: 100%;
            margin: 0px auto;
        }
        .family{
            overflow: hidden;
            height: 80px;
        }
        .family>.img{
            width: 15%;
            margin-left: 10%;
            float: left;
        }
        .family>.img>img{
            border-radius: 100%;
            width: 76px;
            height: 76px;
        }
        .family>.person{
            width: 30%;
            margin-left: 5%;
            line-height: 40px;
            float: left;
            font-size: 20px;
        }
        .family>.person>span{
            color: #4FC1E9;
        }
    </style>
</head>
<body>
<div id="header" class="doctor_header">
    <div class="header-left"><p></p></div>
    <div class="header-center">患者病史</div>
    <div class="header-right"></div>
</div>

<div id="container">
    <!--过敏病史-->
    <div id="content1">
        <div class="personal_list">
            <div class="list02">
                <p class="personal_left">食物过敏<br/><span>无</span></p>
                <p class="personal_right">
                    &gt;
                </p>
            </div>
        </div>
        <p class="gray_ss"></p>
        <div class="personal_list">
            <div class="list02">
                <p class="personal_left">接触过敏<br/><span>无</span></p>
                <p class="personal_right">
                    &gt;
                </p>
            </div>
        </div>
        <p class="gray_ss"></p>
        <div class="personal_list">
            <div class="list02">
                <p class="personal_left">药物过敏<br/><span>无</span></p>
                <p class="personal_right">
                    &gt;
                </p>
            </div>
        </div>
        <p class="gray_ss"></p>
    </div>
    <!--既往病史-->
    <div id="content2">
        <div class="personal_list">
            <div class="list02">
                <p class="personal_left">肝炎<br/><span>确诊时间:2016-02-33</span></p>
                <p class="personal_right">
                    &gt;
                </p>
            </div>
        </div>
        <p class="gray_ss"></p>
        <div id="adddisease">
            <div>+</div>
        </div>
    </div>
    <!--家族病史-->
    <div id="content3">
        <div class="family">
            <div class="img">
                <img src="images/org_write.jpg" alt=""/>
            </div>
            <div class="person">
                父亲<br/><span>无</span>
            </div>
            <div class="right">&gt;</div>
        </div>
        <p class="gray_ss"></p>
        <div class="family">
            <div class="img">
                <img src="images/org_write.jpg" alt=""/>
            </div>
            <div class="person">
                父亲<br/><span>无</span>
            </div>
            <div class="right">&gt;</div>
        </div>
        <p class="gray_ss"></p>
        <div class="family">
            <div class="img">
                <img src="images/org_write.jpg" alt=""/>
            </div>
            <div class="person">
                父亲<br/><span>无</span>
            </div>
            <div class="right">&gt;</div>
        </div>
        <p class="gray_ss"></p>
    </div>
</div>
<div id="footer">
    <ul>
        <li>既往病史</li>
        <li class="select">过敏病史</li>
        <li>家族病史</li>
    </ul>
</div>
<script>
    $(function () {
        $('#footer li').click(function () {
            var text=$(this).text();
            $(this).addClass('select').siblings().removeClass('select');
            if(text=='既往病史'){
                $('#content1,#content3').hide();
                $('#content2').show();
            }else if(text=='过敏病史'){
                $('#content2,#content3').hide();
                $('#content1').show();
            }else if(text=='家族病史'){
                $('#content1,#content2').hide();
                $('#content3').show();
            }
        });
    });
</script>
</body>
</html>
