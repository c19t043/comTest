<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
    <title>医生管理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <style>
        body{
            background: #f4f4f4;
        }
        .doctor_list{
            padding-bottom: 18px;
            background: #f4f4f4;
        }
        /*.doctor_list>ul{*/
            /*overflow: hidden;*/
        /*}*/
        .doctor_list li{
            margin-top: 18px;
            width: 50%;
            float: left;
            background: #f4f4f4;
        }
        .doctor_list li>div{
            padding: 12px;
            background: #fff;
            box-shadow: 0px 1px 1px rgba(0,0,0,.1);
        }
        .doctor_list li:nth-child(odd)>div{
            margin: 0 9px 0px 18px;
        }
        .doctor_list li:nth-child(even)>div{
            margin: 0 18px 0 9px;
        }
        .p_img{
            height: 80px;
            text-align: center;
        }
        .p_img>img{
            height: 64px;
            margin: 8px;
        }
        .p_txt{
            margin-top: 6px;
            line-height: 22px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
<!--header-->
<div id="header" class="doctor_header">
    <div style="width: 20%" class="header-left"><p></p></div>
    <div style="width: 40%;margin-left: 10%" class="header-center">医生管理</div>
    <div style="width: 30%" class="header-right text-center" onclick="orgOutLogin()">
        <span>退出登录</span>
    </div>
</div>
<div id="container">
    <div class="doctor_list">
        <ul>
            <li onclick="link_to('org_doctorDataMan_docInfo_basic.html')">
                <div>
                    <p class="p_img"><img src="images/org_doctor/signdoctor.png" alt=""/></p>
                    <p class="p_txt">签医生</p>
                </div>
            </li>
            <li onclick="link_to('org_doctorDataMan_myDoctor.html')">
                <div>
                    <p class="p_img"><img src="images/org_doctor/mydoctor.png" alt=""/></p>
                    <p class="p_txt">我签的医生</p>
                </div>
            </li>
            <li onclick="link_to('org_doctorDataMan_order.html')">
                <div>
                    <p class="p_img"><img src="images/org_doctor/queryorder.png" alt=""/></p>
                    <p class="p_txt">开单查询</p>
                </div>
            </li>
            <li onclick="link_to('org_doctorDataMan_maintenance.html')">
                <div>
                    <p class="p_img"><img src="images/org_doctor/maintaindoctor.png" alt=""/></p>
                    <p class="p_txt">医生维护</p>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    function orgOutLogin(){
        var answer=confirm('您确定要退出系统吗？');
        if(answer==false){
            return false;
        }
        $.ajax({
            type:'post',
            url:urlWay.orgBusinessHost+'orgLogin.action',
            cache:false,
            async:false,
            data:{action : "orgOutLogin"},
            success:function(result){
                if(result.mes=='成功'){
                    window.location.href='org_login.html';
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
            }
        });

    }
</script>
</body>
</html>
