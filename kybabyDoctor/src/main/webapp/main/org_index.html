        $.ajax({
            type: 'post',
            url: urlWay.orgBusinessHost + 'orgLogin.action',
            cache: false,
            async: false,
            data: {
                action: "getModuleList"
            },
            success: function (result) {
                if (result.mes == '请登录') {
                    ale('请登录', '24px');
                    window.location.href = "org_login.html";
                }
                else if (result.mes == "成功") {
                    var organModuleInfoList=result.organModuleInfoList;
                    if(organModuleInfoList!=null){
                        var html='';
                        for (var i = 0, len = organModuleInfoList.length; i < len; i++) {
                            var serviceurl =organModuleInfoList[i].pagePath+'?'+result.organOperator.hospitalBasicInfo.id+'&'+organModuleInfoList[i].moduleName;
                            html+='<div class="item" data-ser="'+organModuleInfoList[i].moduleName+'" onclick="serviceLoad(\'' + serviceurl + '\')"><p>'+organModuleInfoList[i].moduleName+'</p></div>';
                        }
                        $('#select').html(html);
                    }
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
        var colors = ["#4EC0E4","#F9DC74","#7AE8D8","#FA6E86"];
        var col_len = colors.length;
        var item_len = $(".item").length;
        var j = 0;
        for(var i = 0;i<item_len;i++){
            if(j==col_len){
                j=0
            }
            $(".item").eq(i).css("background",colors[j]);
            j++;
        }
    })
    function serviceLoad(url) {
        window.location.href=url;
