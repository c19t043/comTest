<!--header-->
<style>
    body{
        background: #ffffff;
    }
    .personal_list{
        width: 100%;
        height: 50px;
        padding: 0px 15px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        line-height: 50px;
    }
    .personal_list .personal_left {
        float: left;
        height: 50px;
        line-height: 50px;
        width: 35%;
    }
    .personal_list .personal_right {
        float: right;
        color: #c8c8c8;
        width: 65%;
        height: 50px;
        line-height: 50px;
        text-align: right;
    }
    .personal_right>span{
        border: 1px solid #eeeeee;
    }
    .personal_right>input{
        border: none;
        width: 100px;
        text-align: right;
    }

    .normal{
        padding: 4px 4px;
    }
    .normal1{
        padding: 4px 9px;
    }
    .abnormal{
        padding: 4px 20px;
    }
    .personal_list>input{
        border: none;
        line-height: 30px;
        width: 100%;
        background: #ffffff;
        padding: 10px 0px;
    }
    .gray_s{
        width: 100%;
        height: 10px;
        background: #f7f7f7;
        clear: both;
    }
    .gray_ss{
        width: 100%;
        height: 2px;
        background: #f7f7f7;
        clear: both;
    }
    .blue{
        background: #4FC1E9;
        color: #ffffff;
    }
    .guidance,.guidance1{
        width: 100%;
        padding: 0px 15px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        background: #f7f7f7;
        line-height: 34px;
        overflow: hidden;
    }
    .guidance>p,.guidance1>p{
        background: #f7f7f7;
    }
    .guidance>div,.guidance1>div{
        float: left;
        margin:5px 0px;
        width: 32%;
        background: #ffffff;
        text-align: center;
    }
    .guidance>.sec1,.guidance1>.sec1{
        margin-left: 2%;
    }
    .guidance>.fou1,.guidance1>.fou1{
        margin-left: 2%;
    }
    .guidance>.fif1,.guidance1>.fif1{
        margin-left: 2%;
    }
    .guidance>.fir1,.guidance1>.fir1{
        width: 66%;
    }
    .guidance>.sec,.guidance1>.sec{
        margin-left: 2%;
    }
    .guidance>.thi,.guidance1>.thi{
        margin-left: 2%;
    }
    .guidance>.fif,.guidance1>.fif{
        margin-left: 2%;
        width: 66%;
    }

    .guidance>input,.guidance1>input{
        width: 100%;
        border: none;
        line-height: 34px;
    }

    .guidance>div.blue,.guidance1>div.blue{
        background: #4FC1E9;
        color: #ffffff;
    }
    #footer {
        width: 100%;
        height: 50px;
        padding: 10px 15px 5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        text-align: center;
        line-height: 35px;
        position: fixed;
        bottom: 0px;
        left: 0px;
        background: #F7F7F7;
    }

    #footer p{
        color: white;
        font-size: 22px;
        width: 100%;
        background: #4FC1E9;
    }

</style>

<script src="js/plugins.js"></script>
<script>
    $(function () {
        var currYear = (new Date()).getFullYear();

        var opt = {};
        opt.date = {preset: 'date'};
        opt.datetime = {preset: 'datetime'};
        opt.time = {preset: 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 50, //开始年份
            endYear: currYear//结束年份
        };

        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        $("#appDate1").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
//		$("#appDate").mobiscroll(optDateTime).datetime(optDateTime);
//		 $("#appTime").mobiscroll(optTime).time(optTime);
    });

    $(function () {
        $('.personal_right>span').click(function () {
            $(this).addClass('blue').siblings().removeClass('blue');
        });
        $('#guidance>div').click(function () {
            $(this).addClass('blue').siblings().removeClass('blue');
        });
        $('.guidance1>div').click(function () {
            $(this).toggleClass('blue');
        });
        $('#footer>p').click(function () {
            ale('保存成功');
            setTimeout(function () {
                window.history.back();
            },2000);
        });
    });
</script>
