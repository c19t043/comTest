<script>
    function org_babyprotect_pay(div){
        $.ajax({
            type: 'post',
            url: urlWay.orgBusinessHost + 'childCareChargeManage.action',
            cache: false,
            async: false,
            data: {
                action: "getChildCareDoctor",
                "organChildcareOpenDoctor.organChildcareOpenResources.isMoney":div
            },
            success: function (result) {
                if (result.mes == '请登录') {
                    ale('请登录', '24px');
                    window.location.href = "org_login.html";
                }
                else if (result.mes == "成功") {
                    var doclist = result.organChildcareOpenDoctorList;
                    if (doclist != null) {
                        $('#doctorList').show();
                        var doclistHtml='';
                        for(var i= 0,len=doclist.length;i<len;i++){
                            if(div=="Y"){
                                doclistHtml+='<div onclick="event.stopPropagation();window.location.href=\'org_babyprotect_pay.html?'+doclist[i].id+'\'">'+'<div class="yy_list"><div class="list_name">'+doclist[i].doctorInfo.doctorName+'</div>'+'<div class="list_position">'+doclist[i].doctorInfo.doctorTitle+'</div>'+'<div class="list_tel" style="border-right:none">'+doclist[i].doctorInfo.doctorPhone+'</div></div>';
                            }else{
                                doclistHtml+='<div onclick="event.stopPropagation();window.location.href=\'org_babyprotect_nopay.html?'+doclist[i].id+'\'">'+'<div class="yy_list"><div class="list_name">'+doclist[i].doctorInfo.doctorName+'</div>'+'<div class="list_position">'+doclist[i].doctorInfo.doctorTitle+'</div>'+'<div class="list_tel" style="border-right:none">'+doclist[i].doctorInfo.doctorPhone+'</div></div>';
                            }
                        }
                        $('#doctorList>div').html(doclistHtml);
                    }else{
                        if(div=="Y"){
                            alert('今天机构没有收费儿保医生');
                        }else{
                            window.location.href='org_babyprotect_nopay.html?noDoctor';
                        }
                    }
                    console.log(result)
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }
        });
    }
    function eventStop(event) {
        event.stopPropagation();
        $('#doctorList').hide();
    }
</script>
