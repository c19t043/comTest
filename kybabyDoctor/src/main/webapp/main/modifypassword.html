<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/regist.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/config.js"></script>
	<script src="js/modifypassword.js"></script>
</head>
<body>

<div id="header" class="doctor_header">
	<div class="header-left"><p></p></div>
	<div class="header-center">修改密码</div>
	<div class="header-right"></div>
</div>
<!--header-->

<div id="container">
	<div class="step_1">
		<label for="phone">手机号</label>
		<input id="phone" type="text" placeholder="请输入手机号" />
		<p class="gray_2"></p>
		<label for="code">验证码</label>
		<input id="code" type="text" placeholder="请输入验证码" />
		<span id="get_code" class="get_reg_code button_07" onclick="httpPost()">获取验证码</span>
		<p class="gray_2"></p>
		<label for="new_password">新密码</label>
		<input id="new_password" type="text" placeholder="请输入新密码" />
		<p class="gray_2"></p>
		<label for="confirm_password">确认新密码</label>
		<input id="confirm_password" type="text" placeholder="请确认新密码" />
		<p class="gray_2"></p>
	</div>
	<div class="button_01 mt_20" onclick="modify()">确定</div>



	</div>
<!--container-->




<script src="js/plugins.js"></script>

</body>
</html>
