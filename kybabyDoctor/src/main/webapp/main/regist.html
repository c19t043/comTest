<!doctype html>
<html class="no-js" lang="zh-cn">
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/regist.css">
	<script src="js/modernizr-2.8.3.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cityselect.js"></script>
	<script src="js/main.js"></script>
	<script src="js/config.js"></script>
	<script src="js/regist.js"></script>
</head>
<body>

<div id="header" class="doctor_header">
  <div class="header-left"><p></p></div>
  <div class="header-center">注册</div>
  <div class="header-right"></div>
</div>
<div id="container">
<div class="step_1">
	<label for="regist_phone">手&nbsp;&nbsp;机&nbsp;&nbsp;号：</label>
	<input id="regist_phone" type="text" placeholder="请输入您的手机号" />
	<p class="gray_3"></p>
	<label for="regist_code">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>
	<input id="regist_code" type="text" placeholder="请输入您的验证码" />
	<span id="get_reg_code" class="get_reg_code button_07" onclick="httpPost()">获取验证码</span>
	<p class="gray_3"></p>
	<label for="regist_password">新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
	<input id="regist_password" type="password" placeholder="请输入密码" />
	<p class="gray_3"></p>
	<label for="regist_rpassword">确认密码：</label>
	<input id="regist_rpassword" type="password" placeholder="请确认密码" />
	<p class="gray_3"></p>
	<label for="yaoqing_code">邀&nbsp;&nbsp;请&nbsp;&nbsp;码：</label>
	<input id="yaoqing_code" type="text" placeholder="请输入推荐人手机号">
	<p class="gray_3"></p>
</div>
	<p class="agreement"><input type="checkbox" id="cbUserAgreement"/><span id="doctor_xieyi">已阅读"康优宝贝"《医生协议》</span></p>
	<div class="button_01 regist" onclick="regist()" style="margin-top: 0">注册</div>
	<p style="text-align: right;font-size: 12px;margin-top: 8px;color: #909090;margin-right: 12px" onclick="window.location.href='login.html'">已有账号？去登录</p>

</div>
</body>

<div id="doctor_xieyi_box"></div>
<div id="doctor_xieyi_tit" style="display:none">
	<div class="a" onclick="hide_doctor_xieyi()"><p></p></div>
	<div class="b">医生协议</div>
	<div class="c"></div>
</div>
</html>
<script>
    $(function () {
        var nav=navigator.userAgent;
        if(nav.indexOf('iPhone') != -1 && nav.indexOf('MicroMessenger') == -1){
            $('#doctor_xieyi_tit').css('paddingTop','20px');

        }else if(nav.indexOf('Android') != -1 && nav.indexOf('MicroMessenger') == -1){

            $('#doctor_xieyi_box').css('top','45px');
        }
    });
</script>
